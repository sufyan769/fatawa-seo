<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسوعة الفتاوى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        font-family: 'Noto Naskh Arabic', sans-serif;
      }
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import ReactDOM from 'react-dom/client';

      // --- From types.ts ---
      interface Fatwa {
        id: number;
        question: string;
        answer: string;
        source: string;
      }
      type SearchType = 'AND' | 'PHRASE' | 'FUZZY';
      
      // --- From constants.ts ---
      const API_BASE_URL = 'https://g85b062bd5c6cb1-fatwaproject.adb.me-dubai-1.oraclecloudapps.com/ords/SUFEAN/fatwas/search/';
      const API_ID_LOOKUP_BASE_URL = 'https://g85b062bd5c6cb1-fatwaproject.adb.me-dubai-1.oraclecloudapps.com/ords/SUFEAN/fatwas/search_source/';
      const RANDOM_SEARCH_TERMS = ['الصلاة', 'الزكاة', 'الحج', 'الصوم', 'الطلاق', 'الزواج'];
      
      // --- From utils.ts ---
      const correctFatwaData = (item: any): Fatwa => {
          const idFromSourceMatch = item.source?.match(/fatwa_(\d+)\.html/);
          let correctedId = item.id;
          if (idFromSourceMatch && idFromSourceMatch[1]) {
              const idFromSource = parseInt(idFromSourceMatch[1], 10);
              if (!isNaN(idFromSource)) {
                  correctedId = idFromSource;
              }
          }
          return {
              id: correctedId,
              question: item.question,
              answer: item.answer || item.text || '',
              source: item.source,
          };
      };

      // --- From components/Icons.tsx ---
      interface IconProps {
          className?: string;
      }

      const SearchIcon: React.FC<IconProps> = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          className={className || "h-6 w-6"}
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          strokeWidth={2}
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      );

      const BookIcon: React.FC<IconProps> = ({ className }) => (
          <svg 
              xmlns="http://www.w3.org/2000/svg" 
              className={className || "h-6 w-6"}
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor" 
              strokeWidth={2}
          >
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v11.494m0 0a7.5 7.5 0 007.5-7.5H4.5a7.5 7.5 0 007.5 7.5z" />
              <path strokeLinecap="round" strokeLinejoin="round" d="M14 12V4.5a2.25 2.25 0 00-2.25-2.25h-1.5A2.25 2.25 0 008 4.5v7.5m6 0v2.25a2.25 2.25 0 01-2.25-2.25h-1.5a2.25 2.25 0 01-2.25-2.25V12m6 0h-6" />
          </svg>
      );

      const SunIcon: React.FC<IconProps> = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className || "h-6 w-6"} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
      );

      const MoonIcon: React.FC<IconProps> = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className || "h-6 w-6"} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
      );

      const CopyIcon: React.FC<IconProps> = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className || "h-6 w-6"} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
      );

      const ShareIcon: React.FC<IconProps> = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className || "h-6 w-6"} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6.002l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
          </svg>
      );

      const CheckIcon: React.FC<IconProps> = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className || "h-6 w-6"} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" />
          </svg>
      );
      
      // --- From components/LoadingSpinner.tsx ---
      const LoadingSpinner: React.FC = () => (
        <div className="flex justify-center items-center p-8">
          <div className="w-12 h-12 border-4 border-t-4 border-gray-200 border-t-emerald-600 rounded-full animate-spin"></div>
        </div>
      );
      
      // --- From components/ThemeToggle.tsx ---
      interface ThemeToggleProps {
        theme: 'light' | 'dark';
        toggleTheme: () => void;
      }

      const ThemeToggle: React.FC<ThemeToggleProps> = ({ theme, toggleTheme }) => {
        return (
          <button
            onClick={toggleTheme}
            className="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900"
            aria-label="Toggle theme"
          >
            {theme === 'light' ? <MoonIcon className="w-6 h-6" /> : <SunIcon className="w-6 h-6" />}
          </button>
        );
      };
      
      // --- From components/SearchInput.tsx ---
      interface SearchInputProps {
        onSearch: (query: string, searchType: SearchType) => void;
        isLoading: boolean;
      }

      const SearchInput: React.FC<SearchInputProps> = ({ onSearch, isLoading }) => {
        const [query, setQuery] = React.useState<string>('');
        const [searchType, setSearchType] = React.useState<SearchType>('FUZZY');

        const handleSubmit = (e: React.FormEvent<HTMLFormElement>) => {
          e.preventDefault();
          if (query.trim()) {
            onSearch(query.trim(), searchType);
          }
        };

        const searchOptions: { key: SearchType; label: string, description: string }[] = [
          { key: 'FUZZY', label: 'بحث تقريبي', description: 'يعثر على النتائج التي تحتوي على بعض الكلمات.' },
          { key: 'AND', label: 'بحث شامل (و)', description: 'يعثر على النتائج التي تحتوي على كل الكلمات.' },
          { key: 'PHRASE', label: 'بحث بالعبارة', description: 'يعثر على النتائج التي تحتوي على العبارة كاملة.' },
        ];


        return (
          <form onSubmit={handleSubmit} className="w-full max-w-2xl mx-auto my-8">
            <div className="relative">
              <input
                type="text"
                value={query}
                onChange={(e: React.ChangeEvent<HTMLInputElement>) => setQuery(e.target.value)}
                placeholder="ابحث عن فتوى..."
                className="w-full px-5 py-3 pl-14 text-lg text-gray-700 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600"
                disabled={isLoading}
              />
              <button
                type="submit"
                className="absolute inset-y-0 left-0 flex items-center justify-center w-14 h-full text-white bg-emerald-600 rounded-r-none rounded-l-full hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:bg-emerald-400"
                disabled={isLoading}
                aria-label="Search"
              >
                <SearchIcon className="w-6 h-6" />
              </button>
            </div>
            <fieldset className="mt-4">
              <legend className="sr-only">نوع البحث</legend>
              <div className="flex justify-center items-center gap-2 sm:gap-4 flex-wrap">
                {searchOptions.map((option) => (
                  <div key={option.key}>
                    <input
                      type="radio"
                      name="searchType"
                      id={option.key}
                      value={option.key}
                      checked={searchType === option.key}
                      onChange={() => setSearchType(option.key)}
                      className="sr-only"
                      disabled={isLoading}
                    />
                    <label
                      htmlFor={option.key}
                      title={option.description}
                      className={`px-4 py-2 text-sm font-medium border rounded-full cursor-pointer transition-colors duration-200 ${
                        searchType === option.key
                          ? 'bg-emerald-600 text-white border-emerald-600'
                          : 'bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700'
                      }`}
                    >
                      {option.label}
                    </label>
                  </div>
                ))}
              </div>
            </fieldset>
          </form>
        );
      };
      
      // --- From components/FatwaListItem.tsx ---
      interface FatwaListItemProps {
        fatwa: Fatwa;
        onSelect: (fatwa: Fatwa) => void;
      }

      const FatwaListItem: React.FC<FatwaListItemProps> = ({ fatwa, onSelect }) => {
        return (
          <div
            onClick={() => onSelect(fatwa)}
            className="py-5 cursor-pointer group"
          >
            <h3 className="text-xl font-semibold text-gray-800 dark:text-gray-100 group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors duration-200 line-clamp-2">
              {fatwa.question}
            </h3>
            <span className="text-md text-emerald-600 dark:text-emerald-400 mt-1 inline-block">
              ... أكمل القراءة
            </span>
          </div>
        );
      };

      // --- From components/FatwaList.tsx ---
      interface FatwaListProps {
        fatwas: Fatwa[];
        onFatwaSelect: (fatwa: Fatwa) => void;
        title: string;
      }

      const FatwaList: React.FC<FatwaListProps> = ({ fatwas, onFatwaSelect, title }) => {
        if (fatwas.length === 0) {
          return (
              <div className="text-center p-8">
                  <p className="text-gray-600 dark:text-gray-400">لم يتم العثور على نتائج.</p>
              </div>
          );
        }

        return (
          <div className="w-full max-w-4xl mx-auto">
            <h2 className="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-gray-200">{title}</h2>
            <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md">
              <div className="flex flex-col divide-y divide-gray-200 dark:divide-gray-700 px-6">
                  {fatwas.map((fatwa) => (
                    <FatwaListItem key={fatwa.id} fatwa={fatwa} onSelect={onFatwaSelect} />
                  ))}
              </div>
            </div>
          </div>
        );
      };

      // --- From components/FatwaDetail.tsx ---
      interface FatwaDetailProps {
        fatwa: Fatwa;
        onIdClick: (id: number) => void;
        relatedFatwas: Fatwa[];
        onRelatedFatwaSelect: (fatwa: Fatwa) => void;
      }

      const FatwaDetail: React.FC<FatwaDetailProps> = ({ fatwa, onIdClick, relatedFatwas, onRelatedFatwaSelect }) => {
        const [fontLevel, setFontLevel] = React.useState<number>(() => {
          const savedLevel = localStorage.getItem('fatwaFontLevel');
          return savedLevel ? parseInt(savedLevel, 10) : 1;
        });
        const [copyStatus, setCopyStatus] = React.useState<'idle' | 'copied'>('idle');

        const fontClasses = ['text-xl', 'text-2xl', 'text-3xl'];
        const lineHeights = ['leading-relaxed', 'leading-loose', 'leading-loose'];

        const handleFontSizeChange = (direction: 'increase' | 'decrease') => {
          const newLevel = direction === 'increase' 
              ? Math.min(fontLevel + 1, fontClasses.length - 1)
              : Math.max(fontLevel - 1, 0);
          setFontLevel(newLevel);
          localStorage.setItem('fatwaFontLevel', newLevel.toString());
        };

        const handleCopy = () => {
          const textToCopy = `السؤال: ${fatwa.question}\n\nالجواب: ${fatwa.answer}\n\nالمصدر: ${fatwa.source}`;
          navigator.clipboard.writeText(textToCopy).then(() => {
              setCopyStatus('copied');
              setTimeout(() => setCopyStatus('idle'), 2000);
          }).catch(err => {
              console.error('Failed to copy text: ', err);
          });
        };

        const handleShare = () => {
          if (navigator.share) {
              navigator.share({
                  title: `فتوى: ${fatwa.question}`,
                  text: `السؤال: ${fatwa.question}\n\nالجواب: ${fatwa.answer}\n\nالمصدر: ${fatwa.source}`,
                  url: window.location.href,
              }).catch(error => console.log('Error sharing', error));
          } else {
              handleCopy();
              alert('تم نسخ الفتوى إلى الحافظة لمشاركتها.');
          }
        };

        const parseAndLinkAnswer = (text: string) => {
          if (typeof text !== 'string' || !text.trim()) {
              return <span className="text-gray-500 italic">لا يتوفر جواب لهذه الفتوى حالياً.</span>;
          }

          const regex = /(\[\d+\]|\b\d{3,}\b)/g;
          const parts = text.split(regex);

          return parts.map((part, index) => {
            if (index % 2 === 1) {
              const numberString = part.replace(/\D/g, '');
              const fatwaId = parseInt(numberString, 10);
              if (!isNaN(fatwaId)) {
                return (
                  <a
                    key={index}
                    href={`#fatwa-${fatwaId}`}
                    onClick={(e) => {
                      e.preventDefault();
                      onIdClick(fatwaId);
                    }}
                    className="text-emerald-600 dark:text-emerald-400 font-bold hover:underline mx-1"
                  >
                    {part}
                  </a>
                );
              }
            }
            return part.split('\n').map((line, i) => (
              <React.Fragment key={`${index}-${i}`}>
                  {line}
                  {i < part.split('\n').length - 1 && <br/>}
              </React.Fragment>
            ));
          });
        };

        return (
          <div className="w-full max-w-4xl mx-auto flex flex-col gap-8">
            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 animate-fade-in">
                <div className="flex justify-between items-center mb-6 flex-wrap gap-4">
                  <button onClick={() => window.history.back()} className="px-4 py-2 bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                      &larr; رجوع
                  </button>
                  <div className="flex items-center gap-2">
                      <div className="flex items-center border border-gray-300 dark:border-gray-600 rounded-md">
                          <button onClick={() => handleFontSizeChange('decrease')} className="px-3 py-1 text-lg font-bold" aria-label="Decrease font size" disabled={fontLevel === 0}>-</button>
                          <span className="px-2 text-sm text-gray-600 dark:text-gray-400">حجم الخط</span>
                          <button onClick={() => handleFontSizeChange('increase')} className="px-3 py-1 text-lg font-bold" aria-label="Increase font size" disabled={fontLevel === fontClasses.length - 1}>+</button>
                      </div>
                       <button onClick={handleCopy} className="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Copy fatwa">
                          {copyStatus === 'copied' ? <CheckIcon className="w-5 h-5 text-green-500" /> : <CopyIcon className="w-5 h-5" />}
                      </button>
                      {navigator.share && (
                          <button onClick={handleShare} className="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Share fatwa">
                              <ShareIcon className="w-5 h-5" />
                          </button>
                      )}
                  </div>
                </div>
              <div className="border-b-2 border-emerald-500 pb-4 mb-4">
                <p className="text-md text-emerald-600 dark:text-emerald-400 font-bold">معرف الفتوى: {fatwa.id}</p>
                <h1 className="text-2xl font-bold text-gray-900 dark:text-gray-100 mt-2">{fatwa.question}</h1>
              </div>
              <div className="max-w-none text-gray-700 dark:text-gray-300">
                <h2 className="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2">الجواب:</h2>
                <div className={`whitespace-pre-wrap ${fontClasses[fontLevel]} ${lineHeights[fontLevel]}`}>
                  {parseAndLinkAnswer(fatwa.answer)}
                </div>
              </div>
              <div className="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700">
                <p className="text-sm text-gray-500 dark:text-gray-400">
                  <span className="font-semibold">المصدر:</span> {fatwa.source}
                </p>
              </div>
            </div>
            
            {relatedFatwas.length > 0 && (
              <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 animate-fade-in">
                <h3 className="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">فتاوى ذات صلة</h3>
                <ul className="flex flex-col divide-y divide-gray-200 dark:divide-gray-700">
                  {relatedFatwas.map(relatedFatwa => (
                    <li 
                      key={relatedFatwa.id}
                      onClick={() => onRelatedFatwaSelect(relatedFatwa)}
                      className="py-3 cursor-pointer group"
                    >
                      <p className="text-lg text-gray-700 dark:text-gray-300 group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors duration-200 line-clamp-2">
                        {relatedFatwa.question}
                      </p>
                    </li>
                  ))}
                </ul>
              </div>
            )}
          </div>
        );
      };
      
      // --- From components/FeaturedQuestions.tsx ---
      interface FeaturedQuestionsProps {
          fatwas: Fatwa[];
          onQuestionClick: (fatwa: Fatwa) => void;
      }

      const FeaturedQuestions: React.FC<FeaturedQuestionsProps> = ({ fatwas, onQuestionClick }) => {
        const [currentIndex, setCurrentIndex] = React.useState(0);
        const [isFading, setIsFading] = React.useState(false);

        React.useEffect(() => {
          if (fatwas.length < 2) return;

          const interval = setInterval(() => {
            setIsFading(true);
            setTimeout(() => {
              setCurrentIndex((prevIndex) => (prevIndex + 1) % fatwas.length);
              setIsFading(false);
            }, 500); 
          }, 5000); 

          return () => clearInterval(interval);
        }, [fatwas]);

        if (fatwas.length === 0) {
          return null;
        }
        
        const currentFatwa = fatwas[currentIndex];

        return (
          <div className="w-full max-w-4xl mx-auto my-6 p-6 bg-emerald-50 dark:bg-gray-800 rounded-lg shadow-sm text-center cursor-pointer hover:bg-emerald-100 dark:hover:bg-gray-700 transition-colors" onClick={() => onQuestionClick(currentFatwa)}>
            <p className="text-gray-600 dark:text-gray-400 mb-2 font-semibold">سؤال مميز</p>
            <h3 
              className={`text-xl font-bold text-emerald-800 dark:text-emerald-300 transition-opacity duration-500 h-14 line-clamp-2 ${isFading ? 'opacity-0' : 'opacity-100'}`}
            >
              {currentFatwa?.question}
            </h3>
          </div>
        );
      };

      // --- From App.tsx ---
      const App: React.FC = () => {
        const [fatwas, setFatwas] = React.useState<Fatwa[]>([]);
        const [selectedFatwa, setSelectedFatwa] = React.useState<Fatwa | null>(null);
        const [relatedFatwas, setRelatedFatwas] = React.useState<Fatwa[]>([]);
        const [isLoading, setIsLoading] = React.useState<boolean>(true);
        const [error, setError] = React.useState<string | null>(null);
        const [listTitle, setListTitle] = React.useState<string>('فتاوى مختارة');
        const [theme, setTheme] = React.useState<'light' | 'dark'>(() => {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            return savedTheme as 'light' | 'dark';
          }
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark';
          }
          return 'light';
        });

        React.useEffect(() => {
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          localStorage.setItem('theme', theme);
        }, [theme]);

        const toggleTheme = () => {
          setTheme(prevTheme => prevTheme === 'light' ? 'dark' : 'light');
        };

        const fetchRelatedFatwas = React.useCallback(async (fatwa: Fatwa) => {
          if (!fatwa.question || fatwa.question.trim().length === 0) {
              setRelatedFatwas([]);
              return;
          }
          const keywords = fatwa.question.split(' ').filter(word => word.length > 3);
          const query = keywords.length > 0 ? keywords[0] : fatwa.question.split(' ')[0];

          if (!query) {
              setRelatedFatwas([]);
              return;
          }
          
          try {
              const response = await fetch(`${API_BASE_URL}${encodeURIComponent(query)}`);
              const data = await response.json();
              const items: any[] = data.items || [];
              const correctedItems = items.map(correctFatwaData);
              const filteredItems = correctedItems.filter(item => item.id !== fatwa.id).slice(0, 5);
              setRelatedFatwas(filteredItems);
          } catch (err) {
              console.error("Failed to fetch related fatwas:", err);
              setRelatedFatwas([]);
          }
        }, []);

        const fetchFatwas = React.useCallback(async (query: string, options: { isIdSearch?: boolean, searchType?: SearchType } = {}) => {
          const { isIdSearch = false, searchType = 'FUZZY' } = options;
          setIsLoading(true);
          setError(null);
          
          if (isIdSearch) {
              const numericQuery = query.replace(/\D/g, '');
              if (!numericQuery) {
                  setError(`معرف الفتوى غير صالح: ${query}`);
                  setIsLoading(false);
                  return;
              }
              const targetId = parseInt(numericQuery, 10);
              
              setRelatedFatwas([]);
              
              try {
                  const response = await fetch(`${API_ID_LOOKUP_BASE_URL}${targetId}`);
                  if (!response.ok) throw new Error(`خطأ في الشبكة: ${response.statusText}`);
                  const data = await response.json();
                  const rawItems: any[] = data.items || [];
                  
                  if (rawItems.length > 0) {
                      const foundFatwa = correctFatwaData(rawItems[0]);
                      setSelectedFatwa(foundFatwa);
                      await fetchRelatedFatwas(foundFatwa);
                  } else {
                      setError(`لم يتم العثور على فتوى بالمعرف المحدد (${targetId}).`);
                      setSelectedFatwa(null);
                  }

              } catch (err) {
                  setError(err instanceof Error ? err.message : 'حدث خطأ غير متوقع');
                  setSelectedFatwa(null);
              } finally {
                  setIsLoading(false);
              }
              return;
          }

          try {
              const response = await fetch(`${API_BASE_URL}${encodeURIComponent(query)}`);
              if (!response.ok) throw new Error(`Network response was not ok`);
              
              const data = await response.json();
              const combinedItems: any[] = data.items || [];
              
              let correctedItems = combinedItems.map(correctFatwaData);

              if (searchType === 'AND') {
                  const keywords = query.split(' ').filter(kw => kw.length > 0);
                  correctedItems = correctedItems.filter(item => {
                      const content = `${item.question} ${item.answer}`.toLowerCase();
                      return keywords.every(kw => content.includes(kw.toLowerCase()));
                  });
              }

              const uniqueItems = Array.from(new Map(correctedItems.map(item => [item.id, item])).values());
              setFatwas(uniqueItems);

          } catch (err) {
            setError(err instanceof Error ? err.message : 'حدث خطأ غير متوقع عند البحث');
            setFatwas([]);
          } finally {
            setIsLoading(false);
          }
        }, [fetchRelatedFatwas]);

        React.useEffect(() => {
          const initialHash = window.location.hash;
          const match = initialHash.match(/^#\/fatwa\/(\d+)$/);

          if (match) {
              const fatwaId = match[1];
              fetchFatwas(fatwaId, { isIdSearch: true });
          } else {
              const randomTerm = RANDOM_SEARCH_TERMS[Math.floor(Math.random() * RANDOM_SEARCH_TERMS.length)];
              setListTitle('فتاوى مختارة');
              fetchFatwas(randomTerm, { searchType: 'FUZZY' });
          }
        }, []);

        React.useEffect(() => {
          const handleRouteChange = () => {
              const hash = window.location.hash;
              const match = hash.match(/^#\/fatwa\/(\d+)$/);

              if (match) {
                  const fatwaId = parseInt(match[1], 10);
                  if (selectedFatwa?.id !== fatwaId) {
                      fetchFatwas(String(fatwaId), { isIdSearch: true });
                  }
              } else {
                  if (selectedFatwa) {
                      setSelectedFatwa(null);
                      setRelatedFatwas([]);
                  }
              }
          };

          window.addEventListener('hashchange', handleRouteChange);
          return () => {
              window.removeEventListener('hashchange', handleRouteChange);
          };
        }, [selectedFatwa, fetchFatwas]);

        const handleSearch = (query: string, searchType: SearchType) => {
          setListTitle(`نتائج البحث عن: "${query}"`);
          if (window.location.hash !== '#/' && window.location.hash !== '') {
              window.location.hash = '#/';
          }
          setSelectedFatwa(null);
          setRelatedFatwas([]);
          fetchFatwas(query, { searchType });
        };

        const handleFatwaSelect = (fatwa: Fatwa) => {
          window.location.hash = `#/fatwa/${fatwa.id}`;
          window.scrollTo(0, 0);
        };
        
        const handleIdClick = (id: number) => {
          window.location.hash = `#/fatwa/${id}`;
          window.scrollTo(0, 0);
        };

        const handleRelatedFatwaSelect = (fatwa: Fatwa) => {
          window.location.hash = `#/fatwa/${fatwa.id}`;
          window.scrollTo(0, 0);
        };

        return (
          <div className="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
            <main className="container mx-auto px-4 py-8 relative">
              <div className="absolute top-4 left-4 z-10">
                  <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
              </div>
              <header className="text-center mb-8">
                  <div className="flex justify-center items-center gap-4 text-emerald-600 dark:text-emerald-400">
                      <BookIcon className="w-12 h-12"/>
                      <h1 className="text-5xl font-bold">موسوعة الفتاوى</h1>
                  </div>
                  <p className="mt-4 text-lg text-gray-600 dark:text-gray-400">
                      محرك بحث متخصص في الفتاوى الشرعية مع إمكانية التنقل بين الفتاوى المترابطة
                  </p>
              </header>

              {!selectedFatwa && <FeaturedQuestions fatwas={fatwas} onQuestionClick={handleFatwaSelect} />}
              
              <SearchInput onSearch={handleSearch} isLoading={isLoading} />
              
              {error && <div className="text-center text-red-500 bg-red-100 dark:bg-red-900 dark:text-red-300 p-4 rounded-md my-4 whitespace-pre-wrap">{error}</div>}
              
              <div className="mt-10">
                  {isLoading ? (
                      <LoadingSpinner />
                  ) : selectedFatwa ? (
                      <FatwaDetail 
                        fatwa={selectedFatwa} 
                        onIdClick={handleIdClick} 
                        relatedFatwas={relatedFatwas}
                        onRelatedFatwaSelect={handleRelatedFatwaSelect}
                      />
                  ) : (
                      <FatwaList fatwas={fatwas} onFatwaSelect={handleFatwaSelect} title={listTitle} />
                  )}
              </div>
            </main>
          </div>
        );
      };

      // --- From index.tsx ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
