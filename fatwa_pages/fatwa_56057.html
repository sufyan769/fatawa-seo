}
</script></head><body><h1>السؤال:</h1><p>ما حكم صلاة المرأة مرتدية بعض الحلي الذهبية؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فصلاة المرأة بحليها صحيحة، ولا نعلم في ذلك خلافاً بين أهل العلم رحمهم الله تعالى.
والله أعلم.</p></body></html>
