</script></head><body><h1>السؤال:</h1><p>ما حكم تحويل الصور الفوتوغرافية إلى صور ثلاثية الأبعاد بواسطة أحد البرامج؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا بأس بذلك، ما لم تتضمن الصورة محظورًا شرعيًّا؛ كما بينا في الفتوى رقم:
271924
، وراجع كذلك للفائدة الفتوى رقم:
10539
.
والله أعلم.</p></body></html>
