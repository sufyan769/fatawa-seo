</script></head><body><h1>السؤال:</h1><p>متى يكون الإنسان مسلماً حقاً؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن إعطاء مثل هذا السؤال حقه كاملا، لا يسعه مقام الفتوى، إلا أننا سنحيلك على فتوى سؤال سابق، يشبه سؤالك، وهي برقم:
56776
.
والله أعلم.</p></body></html>
