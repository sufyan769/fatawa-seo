</script></head><body><h1>السؤال:</h1><p>وما الفرق بين المني والمذي وما حكمهما من حيث الاغتسال؟ وشكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
راجع الفرق بين المني والمذي وأحكامهما في الفتوى رقم:
4036
.
والله أعلم.</p></body></html>
