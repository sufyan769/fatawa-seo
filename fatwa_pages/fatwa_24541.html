</script></head><body><h1>السؤال:</h1><p>ماحكم العمل مع رجل يمارس الزنى كل يوم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كنت تعمل معه في عمل مباح كمتجر أو معرض أو مكتبة أو غير ذلك فلا حرج عليك، ويجب عليك أن تنصحه بالوسيلة التي تستطيعها.
والله أعلم.</p></body></html>
