</script></head><body><h1>السؤال:</h1><p>ما صحة القصة: جاء صبي يسأل موسى أن يغنيه الله؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالقصة متداولة على الإنترنت، ومواقع التواصل الاجتماعي. والظاهر أنها لا أصل لها.
وقد سئل عنها الشيخ
عبد الرحمن السحيم.
فأجاب:
لم أقف عليها من قبل
.
والله أعلم.</p></body></html>
