</script></head><body><h1>السؤال:</h1><p>هل يجب أن أقرأ سورة الضحى في صلاة الضحى؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا تجب قراءة سورة الضحى في صلاة الضحى، بل يكفيك أن تقرأ فيها بما تيسر من القرآن. وراجع حكمها وصفتها في الفتوى رقم:
17376
.
والله أعلم.</p></body></html>
