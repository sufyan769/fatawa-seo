</script></head><body><h1>السؤال:</h1><p>ما هو نصيب الجدة في الميراث ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالجدة لها السدس إذا لم توجد الأم ولم تتصف بمانع كالرق أو القتل أو اختلاف الدين، وقد يشترك في السدس أكثر من جدة، وللمزيد انظر الفتوى رقم :
51599
.
والله أعلم .</p></body></html>
