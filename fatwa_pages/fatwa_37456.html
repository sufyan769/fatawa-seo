</script></head><body><h1>السؤال:</h1><p>كم حديثا في صحيح مسلم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فعدد أحاديث صحيح مسلم أربعة الآف بغير المكرر، وثمانية الآف. وقيل: اثنا عشر ألفاً بالمكرر، كما في تدريب الراوي
للحافظ السيوطي
رحمه الله تعالى. والله أعلم.</p></body></html>
