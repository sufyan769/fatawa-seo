</script></head><body><h1>السؤال:</h1><p>7) هل الزكاة يجب إخراجها على المديون؟وبارك الله فيكم وجزاكم كل خير.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
وأما بشأن زكاة المديون أو من عليه دين فقد سبق حكمها في الفتوى رقم:
10089
.
والله أعلم.</p></body></html>
