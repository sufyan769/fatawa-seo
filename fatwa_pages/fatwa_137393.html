</script></head><body><h1>السؤال:</h1><p>ما معنى الاستجمار؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد بينا معنى الاستجمار وذكرنا طرفا صالحا من الأحكام المتعلقة به، وانظر لذلك الفتوى رقم:
116482
، وانظر أيضا الفتوى رقم:
136435
، ورقم:
124263
.
والله أعلم.</p></body></html>
