}
</script></head><body><h1>السؤال:</h1><p>كيف تكتب كلمة القرآن لغويا؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فكلمة القرآن تكتب في الإملاء العربي الاصطلاحي هكذا: القرآن ـ كما تكتب أيضا هكذا: القرءان ـ وهذه الكتابة هي الموافقة لكتابتها في المصحف الشريف.
والله أعلم.</p></body></html>
