</script></head><body><h1>السؤال:</h1><p>ماهما النوران اللذان أعطيا للرسول عليه الصلاة والسلام ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن النورين هما: فاتحة الكتاب وخواتيم سورة البقرة، وانظري الفتوى رقم:
57900
.
والله أعلم.</p></body></html>
