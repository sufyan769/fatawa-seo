</script></head><body><h1>السؤال:</h1><p>وصلني عن علي -رضي الله عنه- قال: اجتنبوا البرد في أوله، واستقبلوه في آخره، فإنه يفعل بكم كما يفعل بأوراق الشجر ـ فما صحة هذا الحديث؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نقف على هذا الأثر فيما اطلعنا عليه في المصادر التي بين أيدينا.
والله أعلم.</p></body></html>
