</script></head><body><h1>السؤال:</h1><p>هل لبس بندانة الرأس للرجال حرام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه يحرم على الرجال التشبّه بالنساء فيما هو مختصّ بهن، فإن كان هذا الشيء (البندانة) مما يخص النساء، ولا يلبسه الرجال، فلا يجوز للرجل لبسه، وراجع الفتوى:
36376
.
والله أعلم.</p></body></html>
