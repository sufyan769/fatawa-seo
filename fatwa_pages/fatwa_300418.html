</script></head><body><h1>السؤال:</h1><p>ما حكم تسليم الفتيات على الأطفال من الذكور مصافحة باليد فقط؟ وإلى أي عمر يمكن أن يكون جائزًا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجوز مصافحة الصغير والصغيرة ممن لم يبلغ حد الاشتهاء، وللعلماء في ذلك تفصيل بيّنّاه بالفتوى رقم:
126979
.
والله أعلم.</p></body></html>
