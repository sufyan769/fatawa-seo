</script></head><body><h1>السؤال:</h1><p>من العرباض بن سارية</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالعرباض بن سارية
السلمي صحابي جليل، وصفه صاحب "الكاشف"
أبو عبد الله الذهبي
بأنه من البكائين ومن أصحاب الصفة.
والله أعلم.</p></body></html>
