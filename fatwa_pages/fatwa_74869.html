</script></head><body><h1>السؤال:</h1><p>هل يجب بعد كل وضوء أن نصلي ركعتين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه يستحب بعد الوضوء صلاة ركعتين كما سبق دليل ذلك في الفتوى رقم:
12884
وليس ذلك واجباً.
والله أعلم.</p></body></html>
