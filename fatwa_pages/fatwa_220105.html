</script></head><body><h1>السؤال:</h1><p>زوجة جدي قامت بإرضاع شخص. فهل يصبح من محارمنا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمن أرضعته الجدة خمس رضعات، وهو في الحولين، يعتبر محرما مثل سائر الأعمام، والأخوال؛ لما في الحديث:
يحرم من الرضاعة ما يحرم من النسب.
والله أعلم.</p></body></html>
