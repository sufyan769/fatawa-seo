</script></head><body><h1>السؤال:</h1><p>ما هي أول سورة أعلنها رسول الله صلى الله عليه وسلم بمكة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكر الحافظ
ابن حجر
في "فتح الباري"
أن أول سورة استعلن بها رسول الله صلى الله عليه وسلم "والنجم" ونسب هذه الرواية إلى ابن مردويه
.
والله أعلم.</p></body></html>
