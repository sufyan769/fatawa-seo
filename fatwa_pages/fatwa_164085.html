</script></head><body><h1>السؤال:</h1><p>ماهو حكم إنشاء موقع لبيع السيارات المستعملة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في إنشاء موقع لبيع السيارات المستعلمة، وعلى صاحب الموقع التزام الصدق وسائر شروط البيع والسمسرة في موقعه هذا.
والله أعلم.</p></body></html>
