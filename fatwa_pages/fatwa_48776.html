</script></head><body><h1>السؤال:</h1><p>هل هناك سورة في القرآن الكريم يطلق عليها اسم سورة التوحيد؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن السورة التي يطلق عليها سورة التوحيد هي سورة الإخلاص، لأنها تمحضت للحديث عن توحيد الله جل وعلا، كما في "روح المعاني"
للألوسي
.</p></body></html>
