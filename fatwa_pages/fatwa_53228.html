</script></head><body><h1>السؤال:</h1><p>ومتى يجوز أن أقول المباهلة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
- فلا مانع من المباهلة إذا أراد الإنسان إظهار الحق أو إبطال الباطل، وقد ثبت عن بعض الصحابة فعل ذلك، وراجع فيه الفتوى رقم:
15098
.
والله أعلم.</p></body></html>
