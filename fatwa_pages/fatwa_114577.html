</script></head><body><h1>السؤال:</h1><p>كم زكاة المليون ريال؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فزكاة المليون ريال هي ربع العشر، 2،5% أي خمسة وعشرون ألف ريال، ولا تجب الزكاة فيه إلا إذا حال عليه الحول في ملك مالكه، وانظر الفتوى رقم:
8818
.
والله أعلم.</p></body></html>
