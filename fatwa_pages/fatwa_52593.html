</script></head><body><h1>السؤال:</h1><p>السلام عليكم ورحمة الله و بركاتهما حكم الشرع في تأمين الدواء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فأما حكم الشرع في التأمين الصحي فقد سبق في الفتوى رقم:
472
والفتوى رقم:
18538
والفتوى رقم:
33394
.
والله أعلم.</p></body></html>
