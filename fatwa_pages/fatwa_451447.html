</script></head><body><h1>السؤال:</h1><p>هل يجوز التسمي بـ(عبد الرشيد)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد بينا أن اسم الرشيد لم يصح أنه من أسماء الله تعالى، وأن الصواب عدم تسمية المولود به، وانظر لهذا الفتوى:
101344
، والفتوى:
101943
.
والله أعلم.</p></body></html>
