</script></head><body><h1>السؤال:</h1><p>إذا توضأ الإنسان وفي فمه بعض الدم، فهل وضوؤه صحيح؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فوجود بعض الدم في فم المتوضئ لا يبطل وضوءه، ولمعرفة نواقض الوضوء المتفق عليها والمختلف فيها انظر الفتوى رقم:
1795
، وما أحيل عليه فيها.
والله أعلم.</p></body></html>
