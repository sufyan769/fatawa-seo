</script></head><body><h1>السؤال:</h1><p>هل يجوز الكذب على أهل المتوفى عن حالته عند الغسل، بأنه كان مبتسما؛ لكي يطمئنوا، ولا يجزعوا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالكذب حرام -كما هو معلوم- ولايجوز منه، إلا ما استثناه الشارع، وهو ما ذكرناه في الفتوى:
26391
والله أعلم.</p></body></html>
