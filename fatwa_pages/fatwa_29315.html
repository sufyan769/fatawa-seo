</script></head><body><h1>السؤال:</h1><p>لدي شاحنة مؤجرة كيف أخرج الزكاة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فليس عليك زكاة في شاحنتك؛ ولكن تجب الزكاة في ريعها إن بلغ نصاباً بنفسه أو بما انضم إليه من أموالك وحال على ذلك النصاب حول. وهذا ما بيناه في الفتوى رقم:
1371
.
والله أعلم.</p></body></html>
