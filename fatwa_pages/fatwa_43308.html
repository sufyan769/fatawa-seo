</script></head><body><h1>السؤال:</h1><p>هل يجوز أكل الدجاج المتوحش أم هو حرام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجوز أكل الدجاج الوحشي بالاتفاق، كما نقل ذلك
الحافظ ابن حجر
في فتح الباري، لأن الأصل في أكل الطيور الحل، إلا ما كان ذا مخلب كما دل عليه الحديث.
والله أعلم.</p></body></html>
