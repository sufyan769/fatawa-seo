</script></head><body><h1>السؤال:</h1><p>أعاني من صغر آلتي الجنسية، فما الحل؟ وشكرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا كان هذا الأمر قد ألحق بك ضررا بيناً، فلا مانع من أن تعرض نفسك على الطبيب، ولمزيد من الفائدة، انظر الفتوى رقم:
10202
، وكذلك الفتوى رقم:
29300
.
والله أعلم.</p></body></html>
