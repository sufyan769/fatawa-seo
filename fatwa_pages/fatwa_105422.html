</script></head><body><h1>السؤال:</h1><p>يقال عن حامل الرسالة من قوم لقوم رسول، فما حكمها؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
لا حرج في ذلك لأن المقصود هنا المعنى اللغوي لكلمة رسول لا المعنى الاصطلاحي وهو المبلغ عن الله شرعه ورسالته إلى الخلق.
والله أعلم.</p></body></html>
