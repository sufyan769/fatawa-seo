</script></head><body><h1>السؤال:</h1><p>هل يجوز للصائم وضع البرفانات؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كانت البرفانات ينفك منها جرم إلى جوف الصائم فهي مفطرة وإلا فلا، وانظر الفتوى رقم:
892
، والفتوى رقم:
28154
.
والله أعلم.</p></body></html>
