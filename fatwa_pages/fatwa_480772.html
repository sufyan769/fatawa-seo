</script></head><body><h1>السؤال:</h1><p>كيف تقسم قطعة ذهب شاركت أخوات في شرائها. هل بقيمة شرائها، أو بقيمتها الحالية؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن هذه القطعة من الذهب تقسم بينهن بذاتها، إن أمكن قسمها، أو بقيمتها الحالية، لا عند شرائها.
والله أعلم.</p></body></html>
