</script></head><body><h1>السؤال:</h1><p>توضأت لصلاة الجنازة، فهل أستطيع صلاة المغرب بذلك الوضوء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن لك أن تصلي بالوضوء المذكور ما شئت من فروض ونوافل.
والله أعلم.</p></body></html>
