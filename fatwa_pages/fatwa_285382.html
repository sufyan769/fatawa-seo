</script></head><body><h1>السؤال:</h1><p>هل يجوز تسمية ابنتي "جنة الله"؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فتسمية البنت بالاسم الذي ذكرته، مكروه؛ لما فيه التزكية, وبالتالي فينبغي الابتعاد عن مثل هذا الاسم, وراجعي في ذلك الفتوى رقم:
9253
.
والله أعلم.</p></body></html>
