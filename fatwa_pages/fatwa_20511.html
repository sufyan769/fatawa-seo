</script></head><body><h1>السؤال:</h1><p>شرعية بيع البضائع المشتراة سابقاً بسعر الواقع الجديد ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج على الإنسان أن يبيع بضاعة بما آل إليه ثمنها في السوق، سواء ارتفعت أو نقصت عن الثمن الذي اشتراها به.
والله أعلم.</p></body></html>
