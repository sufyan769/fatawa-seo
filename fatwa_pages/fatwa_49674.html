</script></head><body><h1>السؤال:</h1><p>أرجو إفتائي في مسألة قراءة القرآن على الميت بدون أي تجمع</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في قراءة القرآن وإهداء ثوابها للميت إذا لم يكن ذلك مصحوبا بشيء من البدع. وراجع الفتوى رقم:
24236
، والفتوى رقم:
5541
.
والله أعلم.</p></body></html>
