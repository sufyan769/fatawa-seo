</script></head><body><h1>السؤال:</h1><p>هل يجوز أكل لحم الكنغر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالأصل في حكم أكل لحم الحيوان أنه حلال ما لم يرد دليل يمنع من أكله، وحيث إن الكنغر ليس سبعاً، ولا يعدو بنابه، وإنما يأكل الأعشاب، فلا حرج في أكل لحمه.
والله أعلم.</p></body></html>
