</script></head><body><h1>السؤال:</h1><p>البكاء على الميت. هل يعذب الميت في قبره؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالبكاء الذي يعذب به الميت هو البكاء عليه بصوت ونياحة، وأما مجرد دمع العين فلا، كما سبق بيانه في الفتويين:
23121
،
25255
.
والله أعلم.</p></body></html>
