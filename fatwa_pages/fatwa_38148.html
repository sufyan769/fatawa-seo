</script></head><body><h1>السؤال:</h1><p>ما هو سبب نزول سورة فاطر</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نعثر على سبب معين لنزول هذه السورة المباركة: سورة فاطر، وهذا ليس بمستغرب، فليس كل القرآن نزل بسبب معين.
والله أعلم.</p></body></html>
