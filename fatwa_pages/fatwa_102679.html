</script></head><body><h1>السؤال:</h1><p>سمع مسافر على الطريق أذان الجمعة فتوقف عن السير وصلى الجمعة، فهل يجوز له ذلك؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا حرج فيما فعل الشخص المذكور لأن للمسافر أن يصلي الجمعة، وتجزئه عن الظهر.
والله أعلم.</p></body></html>
