</script></head><body><h1>السؤال:</h1><p>مامعنى كلمة سرقة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالسرقة لغة: أخذ المال على وجه الاستتار.
وشرعاً: أخذ مكلف مالاً محترماً لغيره نصاباً أخرجه من حرزه خفية، ولا شبهة له فيه.
وراجع كتاب: شرح حدود ابن عرفة.
والله أعلم.</p></body></html>
