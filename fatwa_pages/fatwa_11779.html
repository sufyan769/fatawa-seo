}
</script></head><body><h1>السؤال:</h1><p>في أي عام هجري هدمت الأصنام حول الكعبة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن النبي صلى الله عليه وسلم هدم الأصنام التي كانت حول الكعبة لما فتح مكة المشرفة، وكان ذلك عام ثمانية للهجرة.
والله أعلم.</p></body></html>
