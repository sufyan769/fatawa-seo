</script></head><body><h1>السؤال:</h1><p>1-حكم الزواج من أمراة لم تختن؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن ختن النساء ليس بواجب على القول الصحيح، وعلى القول بوجبه فلا أثر لذلك على الزواج وصحته من المرأة غير المختونة.
والله أعلم.</p></body></html>
