</script></head><body><h1>السؤال:</h1><p>كم عدد مرات ذكر كلمة كلا في القران ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد وردت كلمة (كَلا) بفتح الكاف 33مرة.
ووردت كلمة(كُلا) بالضم 15 مرة
انظر المعجم المفهرس لألفاظ القرآن
لمحمد فؤاد عبد الباقي
يرحمه الله.
والله أعلم.</p></body></html>
