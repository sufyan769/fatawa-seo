</script></head><body><h1>السؤال:</h1><p>هل تجوز الصلاة فى الكوناسة (مرعى وسوق الإبل)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد نهى النبي صلى الله عليه وسلم عن الصلاة في مَبَارك الإبل، ثبت ذلك في حديث صحيح، سبق ذكره في الفتوى رقم:
99769
.
والله أعلم.</p></body></html>
