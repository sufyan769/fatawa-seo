</script></head><body><h1>السؤال:</h1><p>أسأل هل صغير السن في عمر 24 سنة إذا كان متعباً هل يجوز له الصلاة جالساً؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذ السؤال الفتوى رقم:
5585
، والفتوى رقم:
32456
.
والله أعلم.</p></body></html>
