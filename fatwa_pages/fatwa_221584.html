</script></head><body><h1>السؤال:</h1><p>هل يجوز قول: مشان الله، كرمال الله؟ وجزاكم الله خيرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا بأس بقول القائل مشان الله، وكرمال الله، لأن هذه العبارات تعني من أجل الله، وراجعي الفتوى رقم:
76220
.
والله أعلم.</p></body></html>
