</script></head><body><h1>السؤال:</h1><p>ما صحة هذا الحديث : " لهم ما لنا وعليهم ما علينا"؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالحديث المسؤول عنه:
لهم ما لنا وعليهم ما علينا يعني أهل الذمة.
قال
الألباني
في سلسلة الأحاديث الضعيفة والموضوعة: إنه باطل لا أصل له. والله أعلم.</p></body></html>
