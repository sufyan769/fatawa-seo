</script></head><body><h1>السؤال:</h1><p>أريد أن أعرف ماذا أفعل فأنا لم أصم رمضان وذلك لظروف الولادة فماذا يجب علي حتى أعوضه</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالذي يجب عليك هو قضاء الأيام التي أفطرتِها بسبب النفاس، ولا يجب عليك شيء آخر.
والله أعلم.</p></body></html>
