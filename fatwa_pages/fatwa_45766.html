</script></head><body><h1>السؤال:</h1><p>ما هو السدر الأخضر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالسدر هو ورق شجر النبق يدق ناعماً ويجعل في ماء ويخض حتى تبدو رغوته ويعرك به جسد الميت، وشجرته معروفة عند أهل البادية.
والله أعلم.</p></body></html>
