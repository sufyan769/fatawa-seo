</script></head><body><h1>السؤال:</h1><p>هل للملائكة رائحة يشمها الإنسان؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنا لم نطلع على نص بهذا الشأن، ولا على كلام لأهل العلم فيه.
وننصحك بالاهتمام بالعلم المتعين عليك معرفته، والسؤال عما أشكل عليك في دينك، مما يترتب عليه عمل.
والله أعلم.</p></body></html>
