</script></head><body><h1>السؤال:</h1><p>ما حكم الأكل في دورات المياه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فأما الأكل في دورات المياه والكلام فيها فإنهما مكروهان. لأن الآكل ينبغي له أن يسمي الله قبل أكله وأن يحمده بعده والدورات لا تصلح لأن يذكر فيها اسم الله. والله سبحانه أعلم.</p></body></html>
