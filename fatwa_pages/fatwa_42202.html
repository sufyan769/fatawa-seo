</script></head><body><h1>السؤال:</h1><p>إذا تسخ أحد ما ببقعة بول على جسمه. فماذا يفعل؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالواجب على من أصاب بدنه شيء من البول أن يغسل مكانه حتى يطهر، وقد تقدمت فتوى في هذه المسألة، وهي:
38582
فارجع إليها، وكذلك الفتوى رقم:
24814
.
والله أعلم.</p></body></html>
