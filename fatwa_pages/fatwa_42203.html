</script></head><body><h1>السؤال:</h1><p>ما هي صلاة القنوت؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعرف صلاة تسمى بصلاة القنوت، ولكن هناك حالات يشرع فيها القنوت في الصلاة، تنظر في معرفتها الفتوى رقم:
3038
.
والله أعلم.</p></body></html>
