</script></head><body><h1>السؤال:</h1><p>ما حكم صلاة الضحى جماعة في المسجد ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن المداومة على صلاة الضحى جماعة غير مشروع، وأما فعل ذلك في بعض الأحيان فلا بأس به كما سبق بيانه في الفتوى رقم :
9841
.
والله أعلم .</p></body></html>
