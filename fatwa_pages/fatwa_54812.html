</script></head><body><h1>السؤال:</h1><p>أود أن أسأل في حكم منع الحمل في وجود أكثر من طفل معاق وعدم قدرة الأم على تحمل الحمل؟وجزاكم الله خيراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق حكم منع الحمل خشية كون الأولاد معاقين في الفتوى رقم:
27434
.
والله أعلم.</p></body></html>
