</script></head><body><h1>السؤال:</h1><p>التجويد هل هو فرض أم سنة أم ماذا؟ مع الدليل.وجزاكم الله عنا خير الجزاء</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن تجويد القرآن فرض يلزم المستطيع، قال
ابن الجزري
:
والأخذ بالتجويد حتم لازم من لم يجود القرآن آثم
وراجع فيه الفتوى رقم:
6682
.
والله أعلم.</p></body></html>
