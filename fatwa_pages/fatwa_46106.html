</script></head><body><h1>السؤال:</h1><p>ما حكم نقص شي من الحاجب ؟ و هل صحيح أنه لا حرج في أخذ شعيرات منهما لا الترقيق .</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
وأما حكم نتف الحاجب أو شيء منه، فانظريه في الفتوى رقم:
7172
والفتوى رقم:
1007
.</p></body></html>
