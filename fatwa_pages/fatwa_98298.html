</script></head><body><h1>السؤال:</h1><p>هل يوجد فضل للموت في الأشهر الحرم؟ مع الشكر.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نقف على ما يدل على كون الموت في الأشهر الحرم له فضل معين أو ميزة على غيره من الشهور.
والله أعلم.</p></body></html>
