</script></head><body><h1>السؤال:</h1><p>ماهو أساس أعمالنا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن أساس العمل الذي يتعبد به الله تعالى، أن يخلص صاحبه فيه لله وأن يتابع فيه السنة، وراجعي الفتوى رقم:
40090
.
والله أعلم.</p></body></html>
