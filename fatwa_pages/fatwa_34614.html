</script></head><body><h1>السؤال:</h1><p>متى كانت وفاة بيبرس</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمظفر بيبرس الجاشنكير المنصوري أحد سلاطين المماليك بمصر والشام شركسي الأصل، كانت مدة سلطته عشر سنوات وأربعا وعشرين يوما، توفي سنة 709 هـ.
والله أعلم</p></body></html>
