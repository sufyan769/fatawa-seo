</script></head><body><h1>السؤال:</h1><p>ما حكم إمامة الغير متزوج بمتزوج؟ الرجاء التفصيل؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من إمامة العزب للمتزوج إن وجدت فيه أهلية الإمامة، وانظر الفتوى رقم:
9642
وأما حديث:
شراركم عزابكم.
فضعيف، وانظر الفتوى رقم:
27867
والله أعلم.</p></body></html>
