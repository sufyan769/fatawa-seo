</script></head><body><h1>السؤال:</h1><p>ما حكم الاستنجاء في نهار رمضان؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الاستنجاء هو إزالة ما خرج من أحد السبيلين بماء أو حجر ونحوه، وهو بهذا المعنى مطلوب في رمضان، وفي غيره.
واحتمال دخول الماء الجوف لا أثر له على صحة الصوم.
والله أعلم.</p></body></html>
