</script></head><body><h1>السؤال:</h1><p>لمن تصرف القيمة المخرجة من تطهير أرباح الأسهم؟ جزاكم الله خيرًا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمصرف المال الحرام عمومًا هو: مصالح المسلمين العامة، أو الفقراء، والمساكين.
