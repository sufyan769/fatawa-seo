</script></head><body><h1>السؤال:</h1><p>3- من هو أصغر قائد في الإسلام قاد الجيش؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
وأصغر قائد في الإسلام هو
أسامة بن زيد
رضي الله عنهما في ما يظهر، وانظر الفتوى رقم:
27492
.
والله أعلم.</p></body></html>
