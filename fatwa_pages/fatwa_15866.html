</script></head><body><h1>السؤال:</h1><p>هل تجوز الصلاة في البنك كوني أعمل به؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالصلاة جماعة في البنك جائزة والأولى، أن تكون في المسجد وننبه إلى حكم العمل في البنوك وسبق بيانه في الفتوى رقم:
4862
.
والله أعلم .</p></body></html>
