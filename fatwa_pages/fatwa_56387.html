</script></head><body><h1>السؤال:</h1><p>هل ابتلاع ناموسة بلا قصد يفطر أم لا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فابتلاع الصائم ناموسة من غير قصد لا يبطل صومه؛ وقد سبقت الاجابة على هذه المسألة في الفتوى رقم:
42293
.
والله أعلم.</p></body></html>
