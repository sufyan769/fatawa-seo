</script></head><body><h1>السؤال:</h1><p>ما معنى سبحان الله؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن لفظة (سبحان) علم على التسبيح كعثمان للرجل، ومعنى سبحان الله: تنزيه الله وبراءته من كل نقص.
والله أعلم.</p></body></html>
