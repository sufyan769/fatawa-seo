</script></head><body><h1>السؤال:</h1><p>هل ترديد الأغاني بدون موسيقى جائز؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
- فقد سبق أن بينا أحكام الغناء المصحوب بالموسيقى وغير المصحوب بها، ويمكنك أن تراجع فيه الفتوى رقم:
41817
.</p></body></html>
