</script></head><body><h1>السؤال:</h1><p>ما حكم قول المسلم (في ذمتك إلى يوم القيامة)؟وهل حقا يكون القيام بهذا الأمر في ذمتي إلى يوم القيامة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقول الشخص لآخر: "في ذمتك إلى يوم القيامة" لا يجعل هذا الأمر في ذمة المقول له ذلك.
والله أعلم.</p></body></html>
