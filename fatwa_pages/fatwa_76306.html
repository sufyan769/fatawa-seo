</script></head><body><h1>السؤال:</h1><p>هل من شروط الأضحية أن تكون مخصية ؟ أم ذلك لا يهم ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يشترط في الأضحية أن تكون قد خصيت، وانظر الفتوى رقم:
13884
في الشروط الواجب توفرها في الأضحية. وتجوز الأضحية بالشاة الخصي كما في الفتوى رقم:
1631
.
والله أعلم.</p></body></html>
