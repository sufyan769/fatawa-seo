</script></head><body><h1>السؤال:</h1><p>هل يقال المسيح الدجال أم المسيخ الدجال ؟وجزاكم الله خيرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالصواب أن يقال المسيح الدجال بالحاء المهملة وليس بالخاء المعجمة كما فصلناه في الفتوى رقم :
43974
.
والله أعلم .</p></body></html>
