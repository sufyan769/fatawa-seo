</script></head><body><h1>السؤال:</h1><p>ركبت القطار ولم يأت إلى الكمسري ليقطع تذكرة فهل أتصدق بثمنها؟\</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجب دفع ثمن هذه التذكرة إلى الجهة المسؤولة عن القطار ولا يجزئ التصدق بثمنها إلا إذا تعذر دفعه إلى هذه الجهة.
والله أعلم.</p></body></html>
