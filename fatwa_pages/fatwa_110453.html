</script></head><body><h1>السؤال:</h1><p>ما معنى الدنيا، وهل صحيح أن معناها السفلى؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الدنيا اختلف فيها هل هي مشتقة من الدناءة أو من الدنو أي القرب، وهي بمعنى السفل والخسة.
وراجع الفتوى:
5903
والله أعلم.</p></body></html>
