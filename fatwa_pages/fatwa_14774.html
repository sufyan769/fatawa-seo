</script></head><body><h1>السؤال:</h1><p>ما حكم لبس الذهب للرجال وهل يجوز الصلاة به؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن لبس الذهب للرجال حرام، وقد تقدم ذلك في الفتوى رقم:
1703
وبما أنه لا يجوز للرجل لبس الذهب، فإنه لا يجوز له الصلاة فيه، ولكن صلاته صحيحة مع الإثم.
والله أعلم.</p></body></html>
