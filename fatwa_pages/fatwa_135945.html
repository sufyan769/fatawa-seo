</script></head><body><h1>السؤال:</h1><p>قال لزوجته عند ما نعود لبلدنا حنسيب بعض إن شاء الله. هل في ذلك شيء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
لا يترتب على ذلك طلاق لأنه مجرد بوعد فإن لم ينجزه فلا شيء عليه.
والله أعلم.</p></body></html>
