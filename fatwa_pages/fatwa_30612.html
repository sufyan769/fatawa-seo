</script></head><body><h1>السؤال:</h1><p>علل لي تسمية العقيدة الواسطية بهذا الأسم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالعقيدة الواسطية قد سميت بهذا الاسم، لأن الرجل الذي قدم على شيخ الإسلام وطلب منه أن يكتب له عقيدة يأخذ بها هو وأهل بيته، كان من واسط.
والله أعلم.</p></body></html>
