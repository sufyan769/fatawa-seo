</script></head><body><h1>السؤال:</h1><p>أنا لست عربيًّا، أسألكم عن حكم تسمية البنت باسم: "حنينة" وما معناه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في التسمية بهذا الاسم، والحنين معناه في الأصل: الشوق، وتوقان النفس إلى الشيء، كما سبق في الفتوى:
116869
.
والله أعلم.</p></body></html>
