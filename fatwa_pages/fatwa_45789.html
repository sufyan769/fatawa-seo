</script></head><body><h1>السؤال:</h1><p>- هل تقبل صلاة الذي يعاني من الضعف الجنسي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
1- فصلاة من يعاني من الضعف الجنسي صحيحة إذا أتى بشروطها وأركانها، لأنه لا علاقة للضعف الجنسي بصحة الصلاة أو عدم صحتها.</p></body></html>
