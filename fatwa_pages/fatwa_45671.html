</script></head><body><h1>السؤال:</h1><p>هل سيدنا ابراهيم عليه السلام عربي أم لا ؟و جزاكم الله عنا كل الخير و نفع بعلمكمحسام حسنين</p><h2>الجواب:</h2><p>فليس خليل الله إبراهيم صلى الله عليه وسلم من العرب، ولمعرفة الأنبياء الذين هم من العرب انظر الفتوى رقم:
9475
، والفتوى رقم:
29611
.
والله أعلم.</p></body></html>
