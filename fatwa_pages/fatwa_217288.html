</script></head><body><h1>السؤال:</h1><p>هل تجوز إعادة الصلاة بسب رائحة العرق ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن وجود رائحة كريهة ببدن الشخص بسبب العرق أو غيره لا توجب إعادة الصلاة، وقد بينا في الفتوى رقم:
16396
الحالات التي تشرع إعادة الصلاة بسببها.
والله أعلم.</p></body></html>
