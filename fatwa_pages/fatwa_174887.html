}
</script></head><body><h1>السؤال:</h1><p>هل للرؤيا ملك موكل بها ؟ وما اسمه ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نطلع بعد البحث على أن من الملائكة من هو موكل بالرؤيا.
والله أعلم.</p></body></html>
