</script></head><body><h1>السؤال:</h1><p>ما حكم تسمية البنت باسم: نجمة؟.وجزاكم الله خيرًا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالتسمية باسم: نجمة ـ جائز لا حرج فيه، ولمعرفة ضابط الأسماء المكروهة والممنوعة في الإسلام انظر الفتوى رقم:
12614
، وما أحيل عليه فيها.
والله أعلم.</p></body></html>
