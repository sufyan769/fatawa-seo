</script></head><body><h1>السؤال:</h1><p>(يخلق الله من الشبه 40) هل هي حديث أم ماذا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم حديثاً ثابتاً عن رسول الله صلى الله عليه وسلم بهذا المعنى، والذي نعرفه أن هذا من الأمثال الشعبية الدارجة عند بعض الناس.
والله أعلم.</p></body></html>
