</script></head><body><h1>السؤال:</h1><p>ما حكم وضع حقيبة الكتب التي فيها اسم الله، على الأرض؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا مانع من وضع حقيبة الكتب التي بها اسم الله على الأرض، إذا كانت تلك الأرض طاهرة, ونظيفة، كما سبق تفصيله في الفتوى رقم:
363793
.
والله أعلم.</p></body></html>
