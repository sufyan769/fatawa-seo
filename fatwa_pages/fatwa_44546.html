</script></head><body><h1>السؤال:</h1><p>هل يجوزالقول بأن القرآن صفة لله؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالقرآن كلام الله، وكلامه صفة من صفاته، فلا حرج أن يقال القرآن صفة لله.
والله أعلم.</p></body></html>
