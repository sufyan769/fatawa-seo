</script></head><body><h1>السؤال:</h1><p>ممن اشترى قصي مفاتيح الكعبة، وبكم اشتراهم؟ وشكراً، وجزاكم الله خيراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد حكى
ابن كثير
في البداية أن
قصيا
اشترى ولاية البيت من
أبي غيثان الخزاعي
بزق خمر وقعود.
والله أعلم.</p></body></html>
