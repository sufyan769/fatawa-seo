</script></head><body><h1>السؤال:</h1><p>لو كان المريض في حالة لا يرجى شفاؤه ، فهل يجب على ذويه أن ينفقوا عليه لعلاجه، أو يجوز لهم أن يتركوه على حاله توكلا على الله؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز لمن وجب عليه علاجه تركه مع القدرة ، وانظر الفتوى:
96539
.
والله أعلم.</p></body></html>
