</script></head><body><h1>السؤال:</h1><p>هناك في أوربا مشروب ( بيرة ) ومكتوبٌ عليها إنها أي البيرة خالية من الكحول ، فهل يجوز للمسلم شرب هذا المشروب ؟ أفيدونا جزاكما الله خيرا</p><h2>الجواب:</h2><p>الحمد لله والصلاة والسلام على رسول الله، وعلى آله وصبحه أمابعد:
فإذا تحقق المسلم من خلو هذا المشروب من الكحول فلا جناح عليه في شربه.
والله أعلم.</p></body></html>
