</script></head><body><h1>السؤال:</h1><p>من هو مؤلف كتاب العنوان في القراءات السبع؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن مؤلف هذا الكتاب اسمه
أبو طاهر إسماعيل بن خلف بن سعيد النحوي المصري
، وهو من علماء مصر في القرن الخامس، وقد توفي سنة 455هـ.
والله أعلم.</p></body></html>
