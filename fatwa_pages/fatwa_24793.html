</script></head><body><h1>السؤال:</h1><p>ما حكم من يجامع زوجته وهي حائض( في الدورة الشهرية) ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبقت لنا عدة فتاوى حول حكم من أتى امرأته، وهي حائض، فراجع منها الفتاويين التاليتين:
5463
،
13492
.
والله أعلم.</p></body></html>
