</script></head><body><h1>السؤال:</h1><p>هل يجوز قراءة الفاتحة وراء الإمام في الصلاة الجهرية؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق في الفتوى رقم:
2281
أن قراءة المأموم للفاتحة خلف الإمام في الصلاة الجهرية محل خلاف بين أهل العلم، وذكرنا أن الراجح وجوب القراءة.
والله أعلم.</p></body></html>
