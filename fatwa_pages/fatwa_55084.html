</script></head><body><h1>السؤال:</h1><p>هل يجوز الاعتكاف من يوم 17 من رمضان</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق أن ذكرنا في الفتوى رقم:
25670
، أن الاعتكاف مشروع مرغب فيه، وأن للمسلم أن يعتكف متى شاء، في أي ليلة شاء، وأن أفضل الاعتكاف ما كان في العشر الأواخر من رمضان.
والله أعلم.</p></body></html>
