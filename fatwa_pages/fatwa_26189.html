</script></head><body><h1>السؤال:</h1><p>هل تجوز صلاة الجمعة أذا صلاها اثنان أحدهما إمام والأخر مأموم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالجمعة لا تنعقد باثنين عند أكثر أهل العلم، كما هو مبين في الفتوى رقم:
3476
فإذا لم يجدا جماعة يصليان معها فيلزمهما أداؤها ظهراً.
والله أعلم.</p></body></html>
