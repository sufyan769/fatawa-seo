</script></head><body><h1>السؤال:</h1><p>اسم حورية هل هو حرام أم لا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالحورية الواحدة من نساء الجنة، والتسمي بذلك تيمنا بهذا الاسم لا بأس به، بل هو من الأسماء الحسنة، والاسم الحسن مطلوب أن يُتسمى به. والله أعلم.</p></body></html>
