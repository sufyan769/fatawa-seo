</script></head><body><h1>السؤال:</h1><p>قرشي صلى على معاوية رضي الله عنه وقام بخلافته حتى أتى يزيد؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن اسم هذا القرشي
الضحاك بن قيس الفهري
كما أفاده
الذهبي
في سير أعلام النبلاء،
وابن كثير
في البداية والنهاية،
وابن حجر
في الإصابة، وغيرهم. والله أعلم.</p></body></html>
