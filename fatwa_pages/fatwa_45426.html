</script></head><body><h1>السؤال:</h1><p>هل التيمم يجزئ في بعض الحالات؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكرنا في الفتوى رقم:
12699
، والفتوى رقم:
12828
الحالات التي يصح فيها التيمم فتراجع.
والله أعلم.</p></body></html>
