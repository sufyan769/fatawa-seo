</script></head><body><h1>السؤال:</h1><p>و كدلك الحديث رقم6493صحيح البخاري...إن العبد ليعمل العمل فيما يرى الناس عمل أهل الجنة وإنه لمن أهل النار...</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلمعرفة المقصود من هذا الحديث نحيلك إلى الفتوى رقم:
4001
، ففيها الإجابة عن هذا السؤال.
والله أعلم.</p></body></html>
