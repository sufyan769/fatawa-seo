</script></head><body><h1>السؤال:</h1><p>زوجة أخي من أبي ارضعت بنتا رضاعة كاملة هل تصبح هذه البنت بنت أخي أم لا ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإذا كانت البنت قد ارتضعت من زوجة أخيك خمس رضعات أو أكثر في الحولين فإنها تعد بنتاً لأخيك وأنت عمها.
والله أعلم.</p></body></html>
