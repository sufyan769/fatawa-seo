</script></head><body><h1>السؤال:</h1><p>ما هي الفترات الزمنية بين نزول آيات تحريم الخمر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نعثر بعد البحث على مَن بيَّن الفترات الزمنية بين نزول هذه الآيات.
والله أعلم.</p></body></html>
