</script></head><body><h1>السؤال:</h1><p>ما معنى اسم تولين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا علم لنا بحقيقة هذا الاسم أو أصله، ولعل من المناسب أن نحليلك على بعض الفتاوى المتضمنة لشيء من الضوابط العامة في تسمية المولود فراجعي الفتويين:
21697
،
51494
.
والله أعلم.</p></body></html>
