</script></head><body><h1>السؤال:</h1><p>هل يجوز شرعا أن تكون الأضحيه بذكر الماعز بدلا من الخراف، برجاء الرد سريعا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في ذلك، وراجع للأهمية الفتوى رقم:
22977
.
والله أعلم.</p></body></html>
