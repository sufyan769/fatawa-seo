</script></head><body><h1>السؤال:</h1><p>من هم العباسيون؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعباسيون هم من ينتسبون إلى
العباس بن عبد المطلب
عم النبي صلى الله عليه وسلم. والله أعلم.</p></body></html>
