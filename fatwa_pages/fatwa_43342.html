</script></head><body><h1>السؤال:</h1><p>4- من هو أمين سر الرسول صلى الله عليه وسلم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
وصاحب سر رسول الله صلى الله عليه وسلم هو
حذيفة بن اليمان،
وانظر الفتوى رقم:
19341
.
والله أعلم.</p></body></html>
