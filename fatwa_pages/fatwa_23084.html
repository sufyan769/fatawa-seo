}
</script></head><body><h1>السؤال:</h1><p>ما حكم الزواج دون رضى الوالدين أو علمهما ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن زواج الرجل من غير رضا والديه يعد زواجاً صحيحاً، إلا أن الأولى والأفضل ألا يقع ذلك إلا بعد استئذانهما طلباً لرضاهما وسعياً في كسب ودهما.
والله أعلم.</p></body></html>
