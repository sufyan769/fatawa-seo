}
</script></head><body><h1>السؤال:</h1><p>هل السلام باليد على رجل محرم ينقض الوضوء ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن مصافحة المرأة للرجل لا تنقض الوضوء سواء كان الرجل محرماً للمرأة أو أجنبياً عنها إلا أن مصافحة المحرم جائزة ومصافحة الأجنبي غير جائزة.
والله أعلم.</p></body></html>
