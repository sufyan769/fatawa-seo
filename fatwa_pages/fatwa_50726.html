</script></head><body><h1>السؤال:</h1><p>الفتاة غير المتزوجة وملتزمة بتغطية الوجه هل يصح أن تضع مكياج الوجه في مناسبات النساء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الفتاة غير المتزوجة يجوز لها التزين حسب الضوابط الشرعية، كما بيناه في الفتوى رقم:
28552
.
والله أعلم.</p></body></html>
