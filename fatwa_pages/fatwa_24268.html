</script></head><body><h1>السؤال:</h1><p>ما اسم زوج السيدة زينب بنت علي بن أبي طالب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تزوج
زينب بنت علي بن أبي طالب
ابن عمها
عبد الله بن جعفر بن أبي طالب
رضي الله تعالى عنهم، وماتت عنده كما ذكر ذلك
ابن كثير
في البداية والنهاية وغيره.
والله أعلم.</p></body></html>
