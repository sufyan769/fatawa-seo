</script></head><body><h1>السؤال:</h1><p>هل يجوز الصلاة في منزل غير المسلمين ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الصلاة في بيت غير المسلم جائزة إذا كان المحل طاهراً، لعموم قوله صلى الله عليه وسلم: " فأينما أدركتك الصلاة فصل فإنه مسجد." متفق عليه.
والله أعلم.</p></body></html>
