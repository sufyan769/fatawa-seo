</script></head><body><h1>السؤال:</h1><p>ما صحة حديث: من أحبنا أحببناه؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم أصلا لهذا الحديث.
والله أعلم.</p></body></html>
