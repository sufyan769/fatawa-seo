</script></head><body><h1>السؤال:</h1><p>كيف ماتت عائشة وأين دفنت؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد توفيت أم المؤمنين
عائشة
رضي الله عنها سنة 58 هـ وقيل سنة 57 هـ ، ودفنت بالبقيع، وصلى عليها
أبو هريرة
رضي الله عنه.
وللفائدة انظر الفتوى رقم:
46784
.
والله أعلم.</p></body></html>
