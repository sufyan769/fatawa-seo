</script></head><body><h1>السؤال:</h1><p>ما حكم الصيام في شعبان لمن لم يغتسل من الجنابة إلا بعد طلوع الشمس؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا تشترط لصحة الصيام الطهارة. وعليه فمن أجنب ليلا، ولم يغتسل إلا نهارا، فإن صومه صحيح.
وراجع التفصيل في الفتوى:
131806
.
والله أعلم.</p></body></html>
