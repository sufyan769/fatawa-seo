</script></head><body><h1>السؤال:</h1><p>هل يجوز للمراة أن تصلي بالمكياج؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ‏
فلا حرج في صلاة المرأة بالمكياج إذا كان مكوناً من مواد طاهرة. ولمزيد من البيان يراجع ‏الجواب رقم:
12501
.
والله أعلم.</p></body></html>
