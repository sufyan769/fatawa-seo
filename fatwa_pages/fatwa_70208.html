</script></head><body><h1>السؤال:</h1><p>ما هو معنى القانتات؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمعنى القانتات: أي المطيعات كما ذكر
الطبري
وغيره.
والله أعلم.</p></body></html>
