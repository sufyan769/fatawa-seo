</script></head><body><h1>السؤال:</h1><p>ماذا على المرأة في وقت الحداد أن تفعل (الممنوعات )</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فللإحداد أحكام يجب أن تلتزم بها المرأة حتى تنتهي عدتها، وراجعي هذه الأحكام بتفصيل في الفتوى ر قم
5554
والله أعلم.</p></body></html>
