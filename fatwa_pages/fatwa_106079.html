</script></head><body><h1>السؤال:</h1><p>هل الاستماع إلى أغاني سامي يوسف مباح شرعاً؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كانت الأغاني المذكورة تصاحبها الموسيقى فإنها لا تجوز، وقد سبق بيان ذلك بالتفصيل في الفتوى رقم:
62507
وما أحيل عليه فيها.
والله أعلم.</p></body></html>
