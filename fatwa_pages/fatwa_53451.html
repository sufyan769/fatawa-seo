</script></head><body><h1>السؤال:</h1><p>عند موضع السجدة في قراءة القرآن هل يأثم من لا يسجد وهل السجدة واجبة.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن سجود التلاوة سنة يؤجر فاعلها ولا يأثم تاركها. قال عمر رضي الله عنه:
إن الله لم يفرض علينا السجود إلا أن نشاء
. رواه
البخاري</p></body></html>
