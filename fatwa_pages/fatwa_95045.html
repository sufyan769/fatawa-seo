</script></head><body><h1>السؤال:</h1><p>هل إذا حضرت الصلاة أصليها ثم أغتسل؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز الإقدام على الصلاة إلا بعد الغسل من الجنابة.</p></body></html>
