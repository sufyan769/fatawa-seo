</script></head><body><h1>السؤال:</h1><p>1- هل تقع الجماعة على المسافر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق في الفتوى رقم:
25374
حكم صلاة الجماعة بالنسبة للمسافر.
والله أعلم.</p></body></html>
