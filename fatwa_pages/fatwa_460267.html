</script></head><body><h1>السؤال:</h1><p>هل يجوز المسح على خف مصنوع من قطن ثقيل؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإذا أمكن المشي به بدون أن يسقط من القدم، وكان ساترا لمحل الفرض؛ جاز المسح عليه، وإلا فلا.
