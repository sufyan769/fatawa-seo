</script></head><body><h1>السؤال:</h1><p>من فضلكم أريد معرفة ما معنى (طائفة النخل) التي وردت في حديث النواس بن سمعان عن الدجال؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن معنى قوله:
ظنناه في طائفة النخل،
ناحيته وجانبه. كذا قال
المباركفوري
في تحفة
الأحوذي
.
والله أعلم.</p></body></html>
