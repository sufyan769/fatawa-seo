</script></head><body><h1>السؤال:</h1><p>أريد أن أعرف هل يجوز للمرأة المسلمة أن تخلع حجابها أمام امرأة غير مسلمة؟ شكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق الجواب على سؤالك في الفتوى رقم :
31009
.
والله أعلم.</p></body></html>
