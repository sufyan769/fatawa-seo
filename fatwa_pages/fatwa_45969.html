</script></head><body><h1>السؤال:</h1><p>لماذا الله تعالى اتخذ اسم (الله)، ما هو السر في هذا الاسم، ولماذا لم يتخذ اسم آخر ما معنا هذا الاسم؟ شكراً لكم.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
قد سبق الجواب عنه في الفتوى رقم:
45868
والله أعلم.</p></body></html>
