</script></head><body><h1>السؤال:</h1><p>لدى خطيبتي شقة بمدينة لندن ببريطانيا وتريد أن تعرف إن كان يحل تأجيرها أم لا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج على هذه المرأة أن تؤجر شقتها بشرط أن لا تؤجرها لمن يستخدمها فيما حرم الله تعالى كالدعارة وبيع الخمور ونحو ذلك.</p></body></html>
