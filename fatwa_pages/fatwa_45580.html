</script></head><body><h1>السؤال:</h1><p>ما اسم فرس الرسول محمد صلى الله عليه وسلم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكر
ابن القيم
في زاد المعاد أن النبي صلى الله عليه وسلم كان له فرس أدهم يسمى السكب .
والله أعلم.</p></body></html>
