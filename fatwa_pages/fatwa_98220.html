</script></head><body><h1>السؤال:</h1><p>أفطرت ناسية أثناء صومي بنية القضاء وواصلت صومي فهل علي القضاء مرة أخرى؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا قضاء عليك مرة ثانية كما تقدم في الفتوى رقم:
39803
.
والله أعلم.</p></body></html>
