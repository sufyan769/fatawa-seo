</script></head><body><h1>السؤال:</h1><p>بسم الله الرحمن الرحيمما حكم تعليق الآيات القرآنية على الجدران للتزين.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج إن شاء الله في تعليق آيات القرآن على الجدران بشرط أن لا يؤدي ذلك إلى امتهانها أو عبث الأطفال بها.
والله تعالى أعلم.</p></body></html>
