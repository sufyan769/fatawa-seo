</script></head><body><h1>السؤال:</h1><p>ما هو حكم عمل المرأة في المجال التعليمي؟</p><h2>الجواب:</h2><p>الحمد لله والصلاة والسلام على رسول الله .. وبعد:
فلا حرج في عمل المرأة في مجال التعليم، معلمة أو مشرفة أو مديرة مدرسة بنات، بشرط أن لا يفضي ذلك إلى الاختلاط بالرجال الأجانب بأي صورة من الصور.
والله أعلم.</p></body></html>
