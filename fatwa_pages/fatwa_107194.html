}
</script></head><body><h1>السؤال:</h1><p>هل يوجد حديث للرسول يقول فيه هذا نعل قرشي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
ففي الحديث:
أسرع قبائل العرب فناء قريش ويوشك أن تمر المرأة بالنعل فتقول إن هذا نعل قرشي.
رواه
أحمد
وأبو يعلى
وصححه
الألباني
و
الأرناؤؤط
.</p></body></html>
