</script></head><body><h1>السؤال:</h1><p>هل شعر العانة نجس؟ فإذا تنشفت بعد الاغتسال بالمنشفة، ولمست المنشفة شعر العانة، فهل تتنجس؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن شعر العانة كغيره من الشعور ومن بدن الإنسان، طاهر؛
فالمومن لا ينجس.
كما ثبت عن النبي صلى الله عليه وسلم.
والله أعلم.</p></body></html>
