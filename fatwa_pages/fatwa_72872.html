</script></head><body><h1>السؤال:</h1><p>أريد أن أسال عن تنظيف الحواجب ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فتنظيف الحواجب والأخذ منها محرم شرعا كما بينا في الفتوى رقم :
35931
، ورقم :
1437
.
والله أعلم .</p></body></html>
