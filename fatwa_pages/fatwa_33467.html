</script></head><body><h1>السؤال:</h1><p>السلام عليكمهل تخضيب يدي طفلة صغيرة بالحناء مسموح به؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في خضاب يدي الطفلة الصغيرة ورجليها، بل لا حرج في ذلك بالنسبة للكبيرة، ولمزيد فائدة راجع الفتوى رقم:
5399
، والفتوى رقم:
27159
، والله أعلم.</p></body></html>
