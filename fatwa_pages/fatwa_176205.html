</script></head><body><h1>السؤال:</h1><p>هل هناك سبب نزول خاص بسورة العصر؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نطلع على من ذكر من أهل العلم سبب نزول خاص بسورة العصر، ومن أهم وأقدم من ألف في أسباب النزول الشيخ
الواحدي ـ
رحمه الله ـ ولم يذكر لها سبب نزول.
والله أعلم.</p></body></html>
