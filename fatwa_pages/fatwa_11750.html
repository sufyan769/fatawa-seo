</script></head><body><h1>السؤال:</h1><p>ماحكم الرجل يجامع زوجته في باب الدبر ويدخل بعض المني إلى دبرها وما الكفارة</p><h2>الجواب:</h2><p>الحمد لله والصلاة السلام على رسول الله وعلى آله وصحبه، أما بعد:
فلا كفارة محددة للفعل المذكور، وإنما يكفر بالتوبة وأن يتبع بالأعمال الصالحة
وراجع الجواب رقم
3909
والجواب رقم
4340
والله أعلم.</p></body></html>
