</script></head><body><h1>السؤال:</h1><p>4- حكم التنظيم الإسلامي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالعمل الإسلامي المنظم مطلوب ولا شيء فيه ما دام منضبطاً بالضوابط الشرعية.
والله أعلم.</p></body></html>
