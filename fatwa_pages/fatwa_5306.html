</script></head><body><h1>السؤال:</h1><p>نحن نعلم أن هناك قراءات سبع في التجويد فأرجو منكم إعلامنا بمن أول من جمع القرآءات في كتاب واحد؟وجزاكم الله خيراً</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن أول من جمع القراءات السبع في كتاب واحد هو العالم الجليل ابن مجاهد. والله أعلم.</p></body></html>
