</script></head><body><h1>السؤال:</h1><p>ما هو المقصود بقول سيدنا موسى عليه السلام من حديث أنس بن مالك: فإني قد بلوت بني إسرائيل وخبرتهم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمعنى بلوتهم وخبرتهم: جربتهم، وقد تأتي بلاه وخبره بمعنى امتحنه وسبر أغواره.
والله أعلم.</p></body></html>
