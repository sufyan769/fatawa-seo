</script></head><body><h1>السؤال:</h1><p>ما موقف الشرع من قيام امرأة بخطبة الناس وإمامتهم في صلاة الجمعة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تمت الإجابة على هذا السؤال سابقا، فراجعه في الفتوى رقم:
60328
.
والله أعلم.</p></body></html>
