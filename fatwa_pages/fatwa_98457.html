</script></head><body><h1>السؤال:</h1><p>- هل يجوز تسمية الوالدين بحاج أو حاجة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا مانع من تسمية الوالدين أو غيرهما أو تلقيبه بالحاج لاسيما إذا كان الشخص الملقب بذلك قد سبق له الحج، وراجع الفتوى رقم:
5925
، والفتوى رقم:
61379
.
والله أعلم.</p></body></html>
