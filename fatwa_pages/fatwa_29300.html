}
</script></head><body><h1>السؤال:</h1><p>هل يجوز الزواج مع صغر حجم العضو الذكري؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كان قصر الذكر قصراً فاحشاً لا تتمكن معه المرأة من قضاء وطرها فهو عيب لا يجوز كتمه عن المرأة، ويجب إخبارها حتى تكون على بينه من أمرها.
والله أعلم.</p></body></html>
