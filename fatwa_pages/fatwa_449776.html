</script></head><body><h1>السؤال:</h1><p>هل هذا حديث، أو أثر: "ما استغنَى أحَدٌ أو عبْدٌ؛ إِلَّا إِذَا جَاع أَو سَرَق"؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نقف على حديث أو أثر بهذا اللفظ، أو قريب منه.
والله أعلم.</p></body></html>
