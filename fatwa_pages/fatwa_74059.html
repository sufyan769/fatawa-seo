</script></head><body><h1>السؤال:</h1><p>شرعية التوليد من طرف راهبة ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فسبق بيان حكم توليد الكافرة للمسلمة في الفتوى رقم :
32594
، فلا يجوز الذهاب إلى هذه الكافرة الراهبة للتوليد إلا إذا لم توجد مسلمة تقوم بالعمل .
والله أعلم .</p></body></html>
