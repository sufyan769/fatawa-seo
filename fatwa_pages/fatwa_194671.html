</script></head><body><h1>السؤال:</h1><p>هل يجوز للمطلقة الذهاب لأداء مناسك العمرة قبل انتهاء فترة العدة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز للمعتدة أن تسافر لعمل عمرة أو حج حتى تنتهي من عدتها, ولمزيد الفائدة انظر فتاوينا:
10653
،
32641
،
160851
.
والله أعلم.</p></body></html>
