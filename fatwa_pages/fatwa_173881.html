</script></head><body><h1>السؤال:</h1><p>هل العادة السرية تهز عرش الرحمن؟ أريد إجابة بنعم أو لا</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نقف على نص في السنة المشرفة يفيد هذا المعنى، وهذا مما لا يقال بالرأي بل لا بد فيه من خبر عن المعصوم.
والله أعلم.</p></body></html>
