</script></head><body><h1>السؤال:</h1><p>هل يجوز للمعتدة أن تزيل الشعر الذي أمام أذنيها؟وجزاكم الله خيرًا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالمعتدة من وفاة لا يجوز لها إزالة الشعر الذى أمام أذنيها إذا كان ذلك زينة. وتراجع الفتوى رقم:
180565
.
والله أعلم.</p></body></html>
