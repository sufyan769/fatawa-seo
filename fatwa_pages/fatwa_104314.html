</script></head><body><h1>السؤال:</h1><p>ما حكم تقليد المرأة صوت بعض القراء في تلاوة القرآن؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
إن كان ذلك على سبيل الإعجاب بصوت القارئ وحسن أدائه للقراءة فلا حرج في ذلك. وراجع الفتوى رقم:
35782
.
والله أعلم.</p></body></html>
