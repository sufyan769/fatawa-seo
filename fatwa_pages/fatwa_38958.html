</script></head><body><h1>السؤال:</h1><p>السلام عليكم ورحمة الله... وبعد:أريد تسمية مولودتي القادمة باسم "سجود"، هل في هذا الاسم كراهية، أرجو الرد، وبارك الله فيكم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نرى في التسمية بذلك مانعاً، وانظر الفتوى رقم:
1640
، والفتوى رقم:
10698
.
والله أعلم.</p></body></html>
