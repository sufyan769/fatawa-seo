</script></head><body><h1>السؤال:</h1><p>هل تزوج الخليفة علي بن أبي طالب نساء على السيدة فاطمة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم يتزوج
علي
رضي الله عنه على
فاطمة
رضي الله عنها حتى ماتت، فلما ماتت تزوج وجمع بين أكثر من واحدة، وانظر بيان ذلك في الفتوى رقم:
97299
.
والله أعلم.</p></body></html>
