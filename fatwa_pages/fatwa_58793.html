</script></head><body><h1>السؤال:</h1><p>ماهي أسماء يوم القيامة ومعانيها؟جزاك الله خيرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن ليوم القيامة أسماء كثيرة ذكرها أهل العلم، وأخذوها من كتاب الله عز وجل وسنة رسوله صلى الله عليه وسلم. وقد ذكرناها في الفتوى رقم:
24897
.
والله أعلم.</p></body></html>
