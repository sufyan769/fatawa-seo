</script></head><body><h1>السؤال:</h1><p>ماهو الحلف الغموس؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن اليمين الغموس هي اليمين الكاذبة التي تهضم بها الحقوق ، أو التي يقصد بها الفسق والخيانة ، وقد سبق وأن ذكرنا سبب تسميتها بالغموس ، وحكمها ، وما يترتب عليها ، برقم:
7258
والله أعلم.</p></body></html>
