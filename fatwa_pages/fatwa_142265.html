</script></head><body><h1>السؤال:</h1><p>هل يجوز صوم الطلب وعشر ذي الحجة بنية واحدة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ناقشنا هذا المسألة من قبل وبينا أن ذلك جائز، وأن الأولى أن يفرد القضاء بنية تخصه، ولتراجع الفتوى رقم:
140541
، وما أحيل عليه فيها.
والله أعلم.</p></body></html>
