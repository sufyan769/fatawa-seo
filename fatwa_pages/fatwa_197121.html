</script></head><body><h1>السؤال:</h1><p>هل الدعاء للميت في صلاة الميت يجب أن يكون بما ورد عن النبي صلى الله عليه وسلم أم يجوز الاجتهاد؟جزاكم الله خيرًا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيصح الدعاء للميت بغير المأثور, كما قدمنا في الفتوي رقم:
34090
, والفتوى رقم:
165589
.
والله أعلم.</p></body></html>
