</script></head><body><h1>السؤال:</h1><p>ماهي صلاة البردين ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالبرادن: صلاة الصبح وصلاة العصر، وقد فسر بذلك قوله صلى الله عليه وسلم:
من صلى البردين دخل الجنة.
متفق عليه
والله أعلم.</p></body></html>
