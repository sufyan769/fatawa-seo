</script></head><body><h1>السؤال:</h1><p>هل يجوز اقتناء أو لبس ما عليه علم بريطانيا الذي به صليب غير كامل؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز اقتناء أو لبس ما عليه صورة الصليب, إلا إذا أزيل أو محي منه، وراجع في ذلك الفتاوى التالية أرقامها:
129130
،
8015
،
182697
.
والله أعلم.</p></body></html>
