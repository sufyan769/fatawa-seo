</script></head><body><h1>السؤال:</h1><p>هل يعتبر لفظ: "اعتبري العقد الشرعي الذي بيننا ملغى" صيغة للطلاق؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فهذا اللفظ ليس صريحًا في الطلاق، ولكنّه كناية فيه، فلا يقع الطلاق به إلا مع نية إيقاعه، وراجع الفتوى رقم:
3174
.
والله أعلم.</p></body></html>
