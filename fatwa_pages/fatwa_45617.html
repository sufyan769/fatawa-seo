</script></head><body><h1>السؤال:</h1><p>السلام بالإشارة دون التلفظ بكلمة السلام عليكم ، وخاصة وأنا أقود السيارة فهل في هذا شيء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالتسليم بلا لفظ خلاف الأولى، قاله
الأنصاري
في أسنى المطالب قال:
للنهي عنه ولا يجب لها رد.
والله أعلم.</p></body></html>
