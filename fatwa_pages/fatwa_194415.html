</script></head><body><h1>السؤال:</h1><p>هل استثمار المال في التجارة بالأسهم في البورصة حلال أم حرام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه يجوز التعامل في التجارة بالأسهم عبر البورصة، إذا أمكن اجتناب المخالفات الشرعية فيها، وقد بينا ذلك بالتفصيل في الفتويين:
1241
3099
والله أعلم.</p></body></html>
