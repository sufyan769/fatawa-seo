</script></head><body><h1>السؤال:</h1><p>مامعنى حرقفة والقُصَيْرَى</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالحرقفة عظم رأس الورك، والحرقفتان رؤوس أعالي الوركين، كما في لسان العرب لابن منظور، وفيه أيضا: والقُصَيْرَى والقَصْرى ضرب من الأفاعي.
والله أعلم.</p></body></html>
