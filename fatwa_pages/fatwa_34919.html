</script></head><body><h1>السؤال:</h1><p>السلام عليكم ورحمة الله وبركاته.أردت السؤال عن سبب نزول آية الكرسي؟الرجاء الرد بأسرع وقت...مع خالص شكري..</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنا لم نعثر بعد البحث في كثير من كتب التفسير وعلوم القرآن على سبب نزول آية الكرسي.
والله أعلم.</p></body></html>
