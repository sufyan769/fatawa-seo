</script></head><body><h1>السؤال:</h1><p>أنالاجئ سياسي بألمانيا.هل يجوز لي أن أحج بيت الله الحرام بمال ادخرته بمساعدة مالية تساعدني به الدولة لعيشي فقط؟جزاكم الله خيراً</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج عليك في الحج من هذا المال المدخر . والله أعلم.</p></body></html>
