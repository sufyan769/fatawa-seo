</script></head><body><h1>السؤال:</h1><p>من أسماء النبي صلى الله عليه وسلم المقفي فما معناه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن المقفِّي (بكسر الفاء المشددة) اسم فاعل من قفى، ومعناه: الآتي قفو الأنبياء أي خاتمهم والمبعوث بعدهم، وقد فسره بعضهم بالمتبع لهدي النبيين قبله.
والله أعلم.</p></body></html>
