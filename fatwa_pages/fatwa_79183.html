}
</script></head><body><h1>السؤال:</h1><p>ما حكم الشخر للصائم ( إصدار صوت من الأنف )</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالشخير يعتري بعض الناس عند النوم، وهو صوت ينبعث جراء دفع النفس أو جذبه، وهو غير مؤثر في الصوم ولو تعمد إنسان فعله في اليقظة.
والله أعلم.</p></body></html>
