</script></head><body><h1>السؤال:</h1><p>هل يجوز تسمية المولود الذكر باسم حكمت ؟ جزاكم الله خيرا</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالظاهر أنه لا محذور في التسمية باسم حكمت، وضوابط الأسماء الممنوعة والمكروهة تقدم تفصيلها في الفتوى رقم:
12614
.
والله أعلم.</p></body></html>
