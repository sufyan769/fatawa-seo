</script></head><body><h1>السؤال:</h1><p>ما معنى اسم شذى؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الشذى يطلق في اللغة على الطيب، ولعل هذا هو الذي اشتقت منه تسمية بعض الأشخاص شذى، ويطلق على الشر والأذى، وعلى بقية القوة، وعلى الجرب، وراجع للتوسع في الموضوع لسان العرب
لابن منظور
.
والله أعلم.</p></body></html>
