</script></head><body><h1>السؤال:</h1><p>صلاة الجمعة يوم العيد كيفيتها ؟؟؟؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا فرق بين كيفية صلاة الجمعة يوم العيد وغيره من الأيام، وأما عن حكم صلاة الجمعة يوم العيد فانظر في ذلك الفتوى رقم:
15442
.
والله أعلم.</p></body></html>
