</script></head><body><h1>السؤال:</h1><p>متى وأين تم طبع القرآن الكريم لأول مرة بآلات الطباعة؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فأول كتاب طبع باللغة العربية هو القرآن الكريم وكان ذلك في البندقية بإيطاليا سنة 1530م ذكر ذلك الدكتور يحيى الجبوري في كتابه منهج البحث.</p></body></html>
