</script></head><body><h1>السؤال:</h1><p>هل كان زواج عبدالله بن الزبير من أسماء بنت أبي بكر بالمتعة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فعبد الله بن الزبير
هو ابن
أسماء بنت أبي بكر
، وأبوه هو
الزبير بن العوام
زوج
أسماء
، ولم يكن زواجه لها متعة، وراجع للأهمية الفتوى رقم:
485
والله أعلم.</p></body></html>
