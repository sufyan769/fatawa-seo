</script></head><body><h1>السؤال:</h1><p>ما حكم قضاء الصلوات الفائتة وقت الضحى؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالمطلوب شرعًا: هو المبادرة بقضاء الفوائت حسب الاستطاعة, في أي وقت من ليل أو نهار, ويشمل ذلك وقت الضحى, وراجعي لمزيد الفائدة الفتوى رقم:
208486
.
والله أعلم.</p></body></html>
