</script></head><body><h1>السؤال:</h1><p>ماذا يقصد في صدر النهار ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلكلمة الصدر عدة إطلاقات في اللغة ومنها : أول الشيء ، فيقولون : صدر النهار ويعنون به أوله ، كما أفاد
الفيومي
في معجمه المسمى : المصباح المنير .
والله أعلم .</p></body></html>
