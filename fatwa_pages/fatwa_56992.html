</script></head><body><h1>السؤال:</h1><p>كنت منذة فترة أقوم بصناعة الدمي (العرائس) للأطفال من القماش وقد أخبرتني قريبة لي أن هذا حرام، فهل كلامها صحيح؟ شكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق الجواب عن هذا السؤال فراجعي الفتوى رقم:
3643
، والفتوى رقم:
3356
.
والله أعلم.</p></body></html>
