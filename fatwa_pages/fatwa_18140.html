}
</script></head><body><h1>السؤال:</h1><p>هل قطرة العين مفطرة وأنا أجد طعمها في فمي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالصحيح من أقوال أهل العلم أن القطرة في العين لا تفطر، سواء وجد طعمها في الحلق أو لا، لأن العين ليست منفذاً معتاداً، ولكن الاحتياط ترك ذلك.
والله أعلم.</p></body></html>
