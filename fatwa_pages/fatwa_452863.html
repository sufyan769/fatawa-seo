</script></head><body><h1>السؤال:</h1><p>ما حكم كتابة كلمات لغة أجنبية باللغة العربية؟وجزاكم الله خيرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا محذور في كتابة الكلمات الأجنبية بالحروف العربية، ولم يزل المسلمون يكتبون الألفاظ الأعجمية المعربة بالأحرف العربية.
والله أعلم.</p></body></html>
