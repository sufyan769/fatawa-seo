</script></head><body><h1>السؤال:</h1><p>هل تجوز الصلاة في ملابس غسلت في المصبغة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا غسلت هذه الملابس وزالت عنها عين النجاسة وذهبت ريحها ولونها وطعمها، جازت الصلاة بها، سواء غسلت في مغسلة (مصبغة) أو باليد، وانظر الفتوى رقم:
4122
.
والله أعلم.</p></body></html>
