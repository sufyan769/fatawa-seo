</script></head><body><h1>السؤال:</h1><p>من هي الصحابية التي قتلت تسعة من الروم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
الصحابية التي قتلت تسعة من الروم هي أسماء بنت يزيد بن السكن الأنصارية قتلتهم بعمود فسطاطها. والله أعلم.</p></body></html>
