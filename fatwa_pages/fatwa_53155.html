</script></head><body><h1>السؤال:</h1><p>ما هو السحت؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن السحت يطلق على الرشوة وعلى الكسب المحرم، ومنه قول الله تعالى:
أَكَّالُونَ لِلسُّحْتِ
{المائدة:42}، وراجع للمزيد من التفصيل كتب التفسير ولسان العرب.
والله أعلم.</p></body></html>
