</script></head><body><h1>السؤال:</h1><p>أبي لا يصلي، كيف أقنعة بالصلاة؟ جزاكم الله كل الخير.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تقدمت لنا فتاوى كثيرة في كيفية تعامل الشخص مع والديه وأقاربه الذين لا يصلون وطريقة نصحهم بالصلاة؛ فراجع مثلاً الفتوى رقم:
31712
.
والله أعلم.</p></body></html>
