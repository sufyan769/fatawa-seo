</script></head><body><h1>السؤال:</h1><p>هل حقا ماء زمزم لا يخرج بولا؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم أصلا لذلك القول، ولا نظنه يصح، وقد سبق الكلام على ماء زمزم وفضائله في الفتويين رقم:
3491
، ورقم:
32688
.
والله أعلم.</p></body></html>
