</script></head><body><h1>السؤال:</h1><p>حكم شارب الخمر في الشهادة أي أن يكون شاهدا ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن شارب الخمر لا تقبل شهادته لارتكابه كبيرة من الكبائر, والشهادة يشترط في قبولها عدالة الشاهد كما قدمنا في الفتوى رقم :
21896
والفتوى رقم
53296
.
والله أعلم.</p></body></html>
