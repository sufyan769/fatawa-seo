</script></head><body><h1>السؤال:</h1><p>ما معنى ناصبي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمعنى الناصبي المنسوب للناصبية، وهم المبغضون
لعلي
رضي الله عنه وأصحابه، المظهرون أنهم أشياع لبني أمية وعكسهم الروافض.
والله أعلم.</p></body></html>
