</script></head><body><h1>السؤال:</h1><p>ما حكم التسمية بالمعتز؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في التسمية بالاسم المذكور، إذ ليس فيه ما يمنع منه أو يجعله مكروها.. وقد بينا ضابط الأسماء المشروعة والممنوعة في الفتويين رقم:
155155
، ورقم:
12614
.
والله أعلم.</p></body></html>
