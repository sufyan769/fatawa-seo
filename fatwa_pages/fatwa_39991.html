</script></head><body><h1>السؤال:</h1><p>ولدت السيدة عائشة بعد البعثة، هل بـ 4 سنين أم 5 أم 6 سنوات؟؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالذي ذكره
الحافظ ابن حجر
في كتابه الإصابة في تمييز الصحابة أن
عائشة
رضي الله عنها ولدت بعد المبعث بأربع سنين أو خمس.
والله أعلم.</p></body></html>
