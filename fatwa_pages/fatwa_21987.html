</script></head><body><h1>السؤال:</h1><p>بسم الله الرحمن الرحيمالسلام عليكم ورحمة الله وبركاتههل يجوز قص الأظافر والشعر والشخص في حالة جنابة مأجورين ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في قص الأظافر حال الجنابة، لعدم ورود دليل على المنع من ذلك.
والله أعلم.</p></body></html>
