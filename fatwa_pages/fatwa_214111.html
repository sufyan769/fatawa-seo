</script></head><body><h1>السؤال:</h1><p>هل يعتبر بقاء العصير على الملابس نجاسة؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالعصير طاهر، وشربه مباح إذا لم يكن مسكرا، وبالتالي، فإنه إذا وقع على ثوب، فإنه لا يعتبر نجسا، وراجع المزيد في الفتوى رقم:
141797
.
والله أعلم.</p></body></html>
