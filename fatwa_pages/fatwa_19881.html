</script></head><body><h1>السؤال:</h1><p>ماهو حكم وضع عدسات للعيون ملونة بقصد الزينة ؟ وما هو حكم التعامل التجاري بها ؟.انتهى</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالأصل في لبس هذه العدسات الجواز وكذا بيعها والتجارة بها. ولمزيد الفائدة تراجع الفتوى رقم:
4914
.
والله أعلم.</p></body></html>
