</script></head><body><h1>السؤال:</h1><p>إذا دخلت المسجد في صلاة العصر، وقد سلم الإمام، وانتهى من الصلاة، ووجد من يقوم بإكمال صلاته، فهل يجوز أن أأتم به؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالمفتى به عندنا صحة الائتمام في هذه الحال، كما بينا في الفتوى رقم:
119955
.
والله أعلم.</p></body></html>
