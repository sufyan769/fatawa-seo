</script></head><body><h1>السؤال:</h1><p>هل يجوز للمرأة وهي في العدة أن تقابل فتاة مسيحية؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا حرج في مقابلة المعتدة أي امرأة، سواء مسيحية أو غير مسيحية، ويرجى الاطلاع على الفتوى رقم:
5267
.
والله أعلم.</p></body></html>
