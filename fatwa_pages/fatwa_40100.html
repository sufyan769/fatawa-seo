}
</script></head><body><h1>السؤال:</h1><p>من الذي هدم صنم العزى؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن صنم العزى هدمه
خالد بن الوليد
رضي الله عنه، سيف الله تعالى وفارس الإسلام، وقد ذكر قصته
ابن حجر
في الإصابة،
وابن كثير
في البداية والنهاية،
وابن القيم
في زاد المعاد. والله أعلم.</p></body></html>
