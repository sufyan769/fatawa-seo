</script></head><body><h1>السؤال:</h1><p>معنى كلمة تفطّر لغويا...</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمعنى تفطر في لغة العرب: تشقق.. كما قال أهل اللغة،
ومنه قوله تعالى:
تَكَادُ السَّمَاوَاتُ يَتَفَطَّرْنَ
منه
أي: يتشققن، ويتصدعن. كما قال أهل التفسير.
والله أعلم.</p></body></html>
