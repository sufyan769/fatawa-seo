</script></head><body><h1>السؤال:</h1><p>كم استمرت خلافة عمر بن الخطاب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فخلافة
عمر
رضي الله عنه استمرت عشر سنين وستة أشهر وخمس ليال. وتوفي وهو ابن ثلاث وستين سنة على أصح الأقوال.
والله أعلم.</p></body></html>
