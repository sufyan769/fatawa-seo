</script></head><body><h1>السؤال:</h1><p>ما أسماء الكعبة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمن أسمائها القبلة، والبيت، والبيت الحرام، والبيت العتيق، وبكة على قول بعض المفسرين، والبَنِيَّة، والحَمْساء.
والله أعلم.</p></body></html>
