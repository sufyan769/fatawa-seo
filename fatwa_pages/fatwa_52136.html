</script></head><body><h1>السؤال:</h1><p>سيدى كنت قد نذرت لزوجتي أن لا ألمسها لمدة أسبوع عندما نرتبط ببعض فهل هذا نذر أم لا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن هذا من النذر المباح، وقد سبق حكمه في الفتوى رقم:
20047
، فارجع إليها.
والله أعلم.</p></body></html>
