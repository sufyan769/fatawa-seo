</script></head><body><h1>السؤال:</h1><p>من هو القائل (تخوشنوا وتمعدنوا فإن النعم لا تدوم)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد قيل إن القائل لهذه الكلمة هو
عمر بن الخطاب
رضي الله عنه، وقد ضعف نسبتها إليه
السخاوي والألباني
رحمهما الله تعالى.
والله أعلم.</p></body></html>
