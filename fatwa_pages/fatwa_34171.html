</script></head><body><h1>السؤال:</h1><p>ماهو حكم الغيبة بالذكر الحسن؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق بيان الغيبة المحرمة وتعريفها والترهيب منها في الفتوى رقم:
6710
وأما مدحك أخاك في غيابه بذكر ما هو فيه من الخصال المستحسنة فلا حرج فيه. والله أعلم.</p></body></html>
