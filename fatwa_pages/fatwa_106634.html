</script></head><body><h1>السؤال:</h1><p>هل يجوز للمأموم أن ينسحب من صلاة الإمام ويكمل صلاته منفردا إذا أطال الإمام في صلاته؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا مانع من ذلك إذا تضرر المأموم بإطالة الإمام، وللمزيد من الفائدة راجع في ذلك الفتوى رقم:
47529
.
والله أعلم.</p></body></html>
