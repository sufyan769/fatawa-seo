</script></head><body><h1>السؤال:</h1><p>ما حكم قول: لا تستفز ديني؟ وهل تعتبر سبا للدين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فعبارة: لا تستفز ديني، لا تعتبر سباً للدين، وإضافته للدين إلى نفسه، تفيد تدينه بدين الإسلام، وتشرفه بالانتساب إلى الدين.
والله أعلم.</p></body></html>
