</script></head><body><h1>السؤال:</h1><p>ما حكم رهن البيوت من أجل السكن؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن السؤال غير واضح، فنرجو من السائل توضيح المعاملة المسؤول عنها حتى يمكننا الإجابة على سؤاله، كما نرجو مراجعة الفتوى رقم:
11487
فلعل فيها ما يسأل عنه.
والله أعلم.</p></body></html>
