</script></head><body><h1>السؤال:</h1><p>هل يمكن للصائم أن يغسل فمه بمعجون الأسنان في رمضان؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فاستعمال معجون الأسنان للصائم مباح لعدم الدليل على منعه، بشرط ألا يبتلع شيئاً منه، ولمزيد من الفائدة راجع الفتوى رقم:
25964
. والله أعلم.</p></body></html>
