</script></head><body><h1>السؤال:</h1><p>هل حرام قص شعر المرأة لأنه يكون ساترا لها يوم القيامة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق بيان حكم قص المرأة لشعرها في الفتوى رقم:
6222
، والفتوى رقم:
2482
. وأما القول بأنه يكون ساتراً لها يوم القيامة فلم نقف على دليل يدل عليه. والله أعلم.</p></body></html>
