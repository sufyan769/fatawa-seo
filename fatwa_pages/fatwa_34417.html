</script></head><body><h1>السؤال:</h1><p>هل يجوز العمل بالذهب المستأجر وبيعه في السوق ثم يرد الذهب لصاحبه بنفس الميزان؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعين المستأجرة لا يجوز بيعها من قبل المستأجر، ولو كان سيعيد مثلها، فإن فعل فقد خان ولا يصح البيع.
والله أعلم.</p></body></html>
