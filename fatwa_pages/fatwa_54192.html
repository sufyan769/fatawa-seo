</script></head><body><h1>السؤال:</h1><p>ما هو المقصود بعمودي النسب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن عمودا النسب هما أصول المرء وفروعه. قال في الموسوعة الفقهية: ويقال للأصول والفروع عمودا النسب.
والله أعلم.</p></body></html>
