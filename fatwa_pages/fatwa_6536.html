</script></head><body><h1>السؤال:</h1><p>هل تجب الزكاة على الأبناء المستقلين إذا كانو معسرين وعليهم ديون؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز إعطاء الأبناء في مثل هذه الحالة من الزكاة من سهم الغارمين على الراجح من أقوال أهل العلم . والله أعلم .</p></body></html>
