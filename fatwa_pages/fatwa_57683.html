</script></head><body><h1>السؤال:</h1><p>ما الذي يصل الميت من الدعاء وقراءة القرآن؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في إهداء ثواب تلاوة القرآن، بل ذلك من الإحسان، وكذا الدعاء. وقد سبق بيان هذه المسألة في الفتوى رقم
2288
، والفتوى رقم
49674
، . والله أعلم</p></body></html>
