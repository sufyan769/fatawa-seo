</script></head><body><h1>السؤال:</h1><p>ما حكم تقبيل أقدام الخالة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في تقبيل قدم الخالة، إذا أمنت الفتنة، ولم تخشَ الشهوة. وانظر في هذا الفتويين:
13930
،
177755
.
والله أعلم.</p></body></html>
