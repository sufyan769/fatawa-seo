</script></head><body><h1>السؤال:</h1><p>ما المقصود بتنكيس القرآن ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن تنكيس القرآن قد يطلق ويراد به مخالفة الترتيب بين السور، وقد يراد به مخالفة الترتيب بين الآيات في السورة الواحدة.
ولمعرفة حكمه راجع الفتوى رقم:
5206
والفتوى رقم:
2162
.
والله أعلم.</p></body></html>
