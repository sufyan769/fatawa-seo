</script></head><body><h1>السؤال:</h1><p>هل يجوز للمرأة تسجيل قراءتها للقرآن، حتى تسمعها لاحقا، أو حتى تصلح أخطاءها؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجوز للمرأة تسجيل صوتها بالقراءة لأجل تصحيحها, أو الاستماع إليها لاحقا, وللفائدة تراجع الفتوى رقم:
123172
.
والله أعلم.</p></body></html>
