</script></head><body><h1>السؤال:</h1><p>اذكر الشهر العربي والسنة الهجرية لغزوة بدر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكر
المباركفوري
في كتابه الرحيق المختوم أن غزوة بدر الكبرى وقعت صبيحة يوم الجمعة في السابع عشر من رمضان في السنة الثانية من الهجرة. والله أعلم.</p></body></html>
