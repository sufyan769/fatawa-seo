</script></head><body><h1>السؤال:</h1><p>هل يجوز، أو يستحب تقبيل المصحف إذا وقع على الأرض؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد اختلف العلماء في حكم تقبيل المصحف هل هو مستحب، أو جائز، أو مكروه؟ وقد استوفينا القول في هذه المسألة في الفتوى رقم:
111687
، فلتراجع.
والله أعلم.</p></body></html>
