</script></head><body><h1>السؤال:</h1><p>هل ذكر عيبٍ يوجد في برنامج تطبيقٍ على الهاتف، تعد غيبةً؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن ذكر عيوب تطبيق هاتفٍ أو نحو ذلك، ليس من الغيبة، وانظر الفتويين:
354922
،
133149
.
والله أعلم.</p></body></html>
