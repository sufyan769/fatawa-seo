</script></head><body><h1>السؤال:</h1><p>هل يجوز لمجموعة من الطلبة التدارس في المسجد ويكون هذا بدون استشارة إمام المسجد؟ وشكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا مانع من ذلك، على أن يلتزم الطلبة بأدب المسجد وحرمته، وإن استُئذن الإمام فهو أفضل، وليس له منعهم من ذلك.
والله أعلم.</p></body></html>
