</script></head><body><h1>السؤال:</h1><p>أين عاش آدم عليه السلام على الأرض ؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيذكر بعض المؤرخين أن
آدم
عليه السلام نزل بأرض الهند بجزيرة سرنديب وهي التي تعرف الآن بسريلانكا وأنه كان يحج البيت منها.
والله أعلم.</p></body></html>
