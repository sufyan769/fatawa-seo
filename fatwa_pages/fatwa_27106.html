</script></head><body><h1>السؤال:</h1><p>هل للولد الذي اختار العيش مع أمه المطلقة حق النفقة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإذا اختار الولد أن يعيش مع أمه فإنه يجب على والده أن ينفق عليه بالمعروف، وراجع الفتوى رقم:
20672
- والفتوى رقم:
20270
.
والله أعلم.</p></body></html>
