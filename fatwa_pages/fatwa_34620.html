</script></head><body><h1>السؤال:</h1><p>إنني حارس لدى شركة تقوم بحراسة المنشآت وقد وجهتني الشركة إلى بنك إسلامي فهل أستمر في العمل فيه أو تنصحوني بالخروج من هذا العمل المشبوه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج عليك في الحراسة المذكورة ما دام البنك إسلامياً.
والله أعلم.</p></body></html>
