</script></head><body><h1>السؤال:</h1><p>ماهو أجر من تصدق بصدقة جارية بنية شخص آخر .. هل الأجر كله لمن له النية أم أن الشخص الذي يخرجها من جيبه يناله نصيب من الأجرأفيدونا جزاكم الله خيرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فتفصيل ذلك سبق في الفتوى رقم:
32689
فتراجع.
والله أعلم.</p></body></html>
