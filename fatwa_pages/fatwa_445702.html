</script></head><body><h1>السؤال:</h1><p>ما صحة حديث: "لم يرني أحد على هيئتي إلا أبو بكر، وفاطمة"؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالكلام المذكور في السؤال لم نعثر عليه في شيء من دواوين السنة، وهو كذبٌ ظاهر، وليس حديثًا عن النبي صلى الله عليه وسلم.
والله أعلم.</p></body></html>
