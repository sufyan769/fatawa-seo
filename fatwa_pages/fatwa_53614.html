</script></head><body><h1>السؤال:</h1><p>نرجو من سيادتكم أن توضحوا لنا طريقة الصلاة، وما يذكر فيها، خصوصاً عند التشهد وكيفيته؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد بينا ما يتعلق بكيفية الصلاة ومنها التشهد، في الفتوى رقم:
8249
.
والله أعلم.</p></body></html>
