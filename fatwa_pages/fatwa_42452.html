</script></head><body><h1>السؤال:</h1><p>هل تصح صلاة المسافر للظهر جماعة ثم صلاة العصر منفردا قصرا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز لمن صلى الظهر جماعة أن يجمع إليها العصر قصراً، إن كانت قد سبقت نية الجمع، ولمعرفة محل هذه النية، ولمزيد الفائدة راجع الفتوى رقم:
21550
والله أعلم.</p></body></html>
