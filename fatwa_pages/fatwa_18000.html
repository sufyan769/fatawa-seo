</script></head><body><h1>السؤال:</h1><p>ماهو الدعاء الذي يقال في سجود السهو ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فليس لسجود السهو دعاء خاص به، وإنما يشرع فيه ما يشرع في أدعية السجود الذي يكون في سجدات الصلاة الأصلية.
والله أعلم.</p></body></html>
