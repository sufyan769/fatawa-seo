</script></head><body><h1>السؤال:</h1><p>ما حكم قول زوجي لي: "طلاقك حلال شرعًا عند الغضب"؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقول زوجك: "طلاقك حلال شرعًا" سواء كان عند الغضب أم الرضا، لا يترتب عليه طلاق، لأنّ هذه الصيغة لا تصلح لإنشاء الطلاق.
والله أعلم.</p></body></html>
