</script></head><body><h1>السؤال:</h1><p>ما حكم من فاتته صلاة الظهر وجاء عليه العصر بدون عذر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمن تعمد تفويت صلاة الظهر أو لم يتعمد ودخل عليه وقت صلاة العصر وجب عليه أن يصلي الظهر، ثم يصلي العصر.
والله أعلم.</p></body></html>
