</script></head><body><h1>السؤال:</h1><p>فإني أريد أن أتأكد من صحه الحديث الشريف: لا يقوم بهذا الدين إلا من حاطه من جميع جوانبه.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن هذا الحديث أخرجه
أبو نعيم
وغيره وقد ضعفه الشيخ
الألباني
في السلسلة الضعيفة.
والله أعلم.</p></body></html>
