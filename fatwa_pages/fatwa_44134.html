</script></head><body><h1>السؤال:</h1><p>أذا سمعت الموسيقى من غير رغبه وأنا متوضىء للصلاة فهل يبطل الوضوء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فاستماع الموسيقى لا ينقض الوضوء، سواء كان الاستماع بقصد أو بدون قصد، ولكن استماعها بقصد من المحرمات، وراجع للأهمية الفتوى رقم:
6110
.
والله أعلم.</p></body></html>
