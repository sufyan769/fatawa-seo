</script></head><body><h1>السؤال:</h1><p>هل سبُّ المراحل الدراسية حرام؟ كقولي: ملعون أبوها سنة (المقصود سنة ثالثة ثانوي).</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز لعن أي شيء -معنوي، أو مادي- لا يستحق اللعن، ومن ذلك السنة الدراسية، وراجع في ذلك الفتوى رقم:
302482
، وتوابعها.
والله أعلم.</p></body></html>
