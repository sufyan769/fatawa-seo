</script></head><body><h1>السؤال:</h1><p>الاستثمار في شركة الكهرباء عن طريق شراء وبيع الأسهم بها جائزة شرعا أم لا ؟ وشكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالاستثمار عن طريق شراء الأسهم جائز بشروط سبق بيانها في الفتوى رقم:
28305
.
والله أعلم.</p></body></html>
