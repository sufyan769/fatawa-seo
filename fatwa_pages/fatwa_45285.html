</script></head><body><h1>السؤال:</h1><p>من المعروف أن الكذب على الأعداء كذب مباح، ولكن هل القسم في هذه الحالة مباح؟ والشكر الجزيل لكم.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق الجواب عنه في الفتوى رقم:
44846
.
والله أعلم.</p></body></html>
