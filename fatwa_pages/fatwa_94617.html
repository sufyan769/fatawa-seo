</script></head><body><h1>السؤال:</h1><p>ما صحة هذا الحديث: خير شبابكم من تشبه بشيوخكم وشر شيوخكم من تشبه بشبابكم. فأفيدونا أفادكم الله؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن هذا الحديث أخرجه
البيهقي
في الشعب،
والطبراني
، وقد ضعفه
العراقي
في تخريج أحاديث الإحياء.
والله أعلم.</p></body></html>
