</script></head><body><h1>السؤال:</h1><p>1- لماذا سميت حجة الوداع؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سميت حجة الوداع بهذا الاسم لأن النبي صلى الله عليه وسلم: ودع الناس فيها، وعلمهم في خطبته فيها أمر دينهم، وأوصاهم بتبليغ الشرع فيها إلى من غاب عنها.
والله أعلم.</p></body></html>
