</script></head><body><h1>السؤال:</h1><p>هل العمل في شركات نفطية أمريكية أو بريطانية لها فرع في بلادي العربية حرام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يحرم عليك العمل في هذه الشركات ما لم تباشر حراماً أو تعين عليه.
والله أعلم.</p></body></html>
