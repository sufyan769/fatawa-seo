</script></head><body><h1>السؤال:</h1><p>هل تؤثر الدموع الناتجة من تقطيع البصل في إفساد الصوم؟ وشكرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالدموع النازلة بسبب تقطيع البصل وشم رائحته لا تبطل الصيام ، ومبطلاته تقدم بيانها في الفتوى رقم:
7619
.
والله أعلم.</p></body></html>
