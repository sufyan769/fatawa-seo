</script></head><body><h1>السؤال:</h1><p>هل يجوز أن أدعو دائما: باللهم اكفي زوجي بي زوجة وحبيبة في كل حياته؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نرى محظورا في هذا الدعاء، وإن كان الأولى الدعاء بالأدعية الواردة، ومنها ما ذكرنا في الفتويين رقم:
285001
، ورقم:
178509
.
والله أعلم.</p></body></html>
