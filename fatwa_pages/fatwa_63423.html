</script></head><body><h1>السؤال:</h1><p>هل هناك ماء يخرج من الدبر؟ وماسببه العلمي؟ وما حكمه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد يخرج من دبر بعض الناس سائل كالماء لسبب ما، والمرجع في معرفة سبب ذلك إلى أهل الطب، وأما حكمه من حيث الطهارة فهو نجس وناقض للوضوء.
والله أعلم.</p></body></html>
