</script></head><body><h1>السؤال:</h1><p>في أي غزوة قال الرسول هذه مكة قد ألقت إليكم أفلاذ أكبادها؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
غزوة بدر الكبرى هي التي قال فيها النبي صلى الله عليه وسلم (هذه مكة قد ألقت إليكم أفلاذ أكبادها).</p></body></html>
