</script></head><body><h1>السؤال:</h1><p>هل التكلم أثناء الاغتسال، يبطله؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الكلام أثناء الغسل لا يبطله, وراجع التفصيل في الفتوى رقم:
284737
، وهي بعنوان: "مدى أثر الكلام أثناء الغسل الجنابة، على صحته"
والله أعلم.</p></body></html>
