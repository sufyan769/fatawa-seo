</script></head><body><h1>السؤال:</h1><p>من مؤلف كتاب ( الإسلام بين جهل أبنائه وعجز علمائه)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن مؤلف هذا الكتاب هو عبد القادر عودة رحمه الله تعالى.</p></body></html>
