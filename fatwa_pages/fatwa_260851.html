</script></head><body><h1>السؤال:</h1><p>هل وضع حلق (ترك) الأذنين للفتيات حرام؟ بحجة أن الله وهبنا أذنا سليمة وسنرجعها له مثقوبة.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد بينا في الفتوى رقم:
25262
كلام أهل العلم في حكم ثقب الأذن للزينة، ورجحنا جواز ذلك.
والله أعلم.</p></body></html>
