</script></head><body><h1>السؤال:</h1><p>ما حكم إزالة شعر الوجه بالليزر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن حكم إزالة الشعر من الوجه بالليزر كحكم إزالته بأي شيء آخر. وقد تقدمت تفاصيل ذلك في حكم إزالة شعر الوجه للرجل والمرأة في الفتاوى ذات الأرقام التالية :
113
1926
15396
والله أعلم.</p></body></html>
