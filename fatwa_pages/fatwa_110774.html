</script></head><body><h1>السؤال:</h1><p>هل يجوز الاستغفار بظهر الغيب لشخص حي يرزق؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا مانع من الاستغفار للمسلم الحي بظهر الغيب، بل إن من استغفر له يعتبر قد قام بطاعة لله تعالى يثاب عليها. كما تقدم في الفتوى رقم:
49384
.
والله أعلم.</p></body></html>
