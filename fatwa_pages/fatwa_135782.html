</script></head><body><h1>السؤال:</h1><p>أبحث عن كتاب شامل يتحدث عن آراء العلماء في مشكلة حلق اللحى ( اللحية)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فهناك كتب كثيرة بين مطول ومختصر في هذه القضية، ومن أوسطها كتاب (أدلة تحريم حلق اللحية)
للشيخ
محمد بن إسماعيل المقدم
.
والله أعلم.</p></body></html>
