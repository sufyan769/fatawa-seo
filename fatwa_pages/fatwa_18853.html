</script></head><body><h1>السؤال:</h1><p>هل يجوز نزع شعر الجسم أثناء فترة النفاس؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبقت الإجابة على حكم إزالة الشعر من الجسم وتقسيمه إلى ثلاثة أقسام في الفتوى رقم:
1926
.
أما النفاس أوالحيض فلا يؤثران على حكم إزالة الشعر.
والله أعلم.</p></body></html>
