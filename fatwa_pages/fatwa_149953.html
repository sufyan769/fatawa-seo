</script></head><body><h1>السؤال:</h1><p>هل صح عن النبي صلى الله عليه وسلم قول:"من جاور القوم أربعين يوما صار منهم"؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم حديثا بهذا اللفظ، والمشهور أنه مثل من الأمثال السائرة.
والله أعلم.</p></body></html>
