}
</script></head><body><h1>السؤال:</h1><p>هل من علامات يوم القيامة أن المسجد الأقصى سيهدم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم دليلاً على أن من علامات القيامة أن المسجد الأقصى سيهدم، كما لا نعلم دليلاً يدل على بقائه إلى قيام الساعة. والله أعلم.</p></body></html>
