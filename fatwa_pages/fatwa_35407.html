</script></head><body><h1>السؤال:</h1><p>ما هو جزاء من تتوفى دون حجاب إذا كانت أخلاقها جيدة وكثيرة الصدقات؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن ترك الحجاب معصية تأثم بها المرأة، فإذا ماتت مصرة عليه ولم تتب منه فهي في مشيئة الله تعالى. كما سبق في الفتوى رقم:
27004
.
والله أعلم.</p></body></html>
