</script></head><body><h1>السؤال:</h1><p>أين مات سعد بن أبي وقاص رضي الله عنه؟ وشكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن
سعداً
رضي الله عنه توفي بالعقيق، بالمدينة النبوية ودفن في البقيع، كما قال
ابن حجر
في الإصابة، وراجع الفتوى رقم:
17049
.
والله أعلم.</p></body></html>
