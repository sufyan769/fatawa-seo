</script></head><body><h1>السؤال:</h1><p>ما ذا يجب على المصلين فعله بعد وفاة الإمام أثناء الصلاة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق في الفتوى رقم:
19170
بيان ما يفعله المأمون لو مات الإمام أثناء الصلاة.
والله أعلم.</p></body></html>
