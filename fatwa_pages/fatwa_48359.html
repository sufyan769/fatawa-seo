</script></head><body><h1>السؤال:</h1><p>هل كان كفن الرسول -صلى الله عليه و سلم - أبيض ؟؟؟ أم كان أخضرا ؟؟؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد كفن رسول الله صلى الله عليه وسلم في ثلاثة أثواب بيض؛ كما ثبت في الحديث عن عائشة رضي الله عنها، كما في الصحيحين.
والله أعلم.</p></body></html>
