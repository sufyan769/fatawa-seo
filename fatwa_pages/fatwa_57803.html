</script></head><body><h1>السؤال:</h1><p>هل يجوز شراء أقراص الكمبيوتر cd-rom بسعر أرخص بكثير من السعر الحقيقي؟ لأنه يتم نسخه وبيعه بأقل من السعر الحقيقي فأنا لا أقدر عليه</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فأما حكم شراء الأقراص المذكورة، فقد تقدم في الفتوى رقم:
13169
.
والله أعلم.</p></body></html>
