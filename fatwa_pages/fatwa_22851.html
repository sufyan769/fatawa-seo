</script></head><body><h1>السؤال:</h1><p>ما هو علم الفرائض؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن علم الفرائض ويسمى علم المواريث: علم يعرف به من يرث ومن لا يرث ومقدار ما لكل وارث.
وموضوعه: التركات.
وغايته: إعطاء كل ذي حق حقه من تركة الميت.
وهو مستمد من كتاب الله عز وجل.
والله أعلم.</p></body></html>
