</script></head><body><h1>السؤال:</h1><p>هل قناة طيور الجنة يوجد فيها موسيقى في أناشيدها وبرامجها ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالقناة يوجد بها موسيقى في أناشيدها وبرامجها، ولمعرفة حكم عزف الموسيقى واستماعها الفتاوى ذات الأرقام التالية:
15918
،
987
،
31382
.
والله أعلم.</p></body></html>
