</script></head><body><h1>السؤال:</h1><p>هل إذا حدثتني نفسي بالإفطار أثناء صيام التطوع أكون قد أفطرت حتى وإن لم أفطر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمجرد حديث نفس الصائم له بالفطر لا يفسد صومه، وأما العزم الجازم ففيه تفصيل بيناه في الفتوى رقم:
4113
.
والله أعلم.</p></body></html>
