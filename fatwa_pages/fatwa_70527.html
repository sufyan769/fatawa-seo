</script></head><body><h1>السؤال:</h1><p>من هو أول من أخاط الثياب ولبسها ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد نقل
ابن حجر
في الفتح عن
ابن إسحاق
أن أول من خاط الثياب هو
إدريس
عليه السلام، وفي فيض القدير للمناوي أن أول من خاط الثياب ولبسها ـ وكانوا يلبسون الجلود ـ
إدريس
.
والله أعلم.</p></body></html>
