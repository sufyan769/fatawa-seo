}
</script></head><body><h1>السؤال:</h1><p>ماحكم المرأةالتى تعمل فى المستشفى كاقابلة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:‏
فإنه لا حرج على المرأة أن تعمل كقابلة، بل إن هذا العمل من خصوصيات النساء التي لا ‏تنبغي لغيرهن. والله أعلم.‏</p></body></html>
