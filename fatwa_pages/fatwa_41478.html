</script></head><body><h1>السؤال:</h1><p>هل يمكن أن يصوم الفرد أياما ويهب ثوابها لوالده المتوفى أو والدته؟ ولكم خالص الشكر.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز ذلك على الراجح من أقوال العلماء، وراجع للأهمية الفتوى رقم:
31558
.
والله أعلم.</p></body></html>
