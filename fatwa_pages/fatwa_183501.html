</script></head><body><h1>السؤال:</h1><p>هل يجوز صيد الخنزير ببندقية صيد يصطاد به ما يؤكل مثل الحمام ونحوه؟جزاكم الله خيرا .</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
لا مانع من قتل الخنزير بما يصطاد به المباح من حمام أو غيره ، وانظر الفتوى رقم :
169537
، لبيان حكم اصطياد الخنزير.
والله أعلم.</p></body></html>
