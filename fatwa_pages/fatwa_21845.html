</script></head><body><h1>السؤال:</h1><p>من هما الشيخان؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإذا قيل في حديث ما: رواه الشيخان، فالمقصود بذلك
محمد بن إسماعيل البخاري، ومسلم بن الحجاج النيسابوري
صاحبا الصحيحين.
والله أعلم.</p></body></html>
