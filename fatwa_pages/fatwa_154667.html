</script></head><body><h1>السؤال:</h1><p>هل قص شعر الحاجب كنمصه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن قص شعر الحواجب لغير ضرورة أو إزالة عيب أو تشويه يعتبر مثل النمص المحرم شرعا، كما سبق بيانه بالتفصيل والأدلة في الفتاوى ذوات الأرقام التالية:
1007
،
97964
،
151781
.
والله أعلم.</p></body></html>
