</script></head><body><h1>السؤال:</h1><p>1-السلام عليكم ورحمة الله وبركاتهماحكم وضع المصحف في السيارة في مكان بارز ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإِنْ وُضِعَ المصحف في مكان نظيف من السيارة يصونه عن الأقذار والإهانة بحر أو برد وأقذار فلا حرج فيه.
والله أعلم.</p></body></html>
