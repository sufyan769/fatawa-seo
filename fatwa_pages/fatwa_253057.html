</script></head><body><h1>السؤال:</h1><p>هل يجوز الشطب على لفظ الجلالة، أو الآية؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فحيث كان المقصود بذلك حماية لفظ الجلالة، أو الآية من الامتهان، ونحو ذلك، فلا بأس، كما سبق في الفتوى رقم:
111476
.
والله أعلم.</p></body></html>
