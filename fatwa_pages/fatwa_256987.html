</script></head><body><h1>السؤال:</h1><p>هل يجوز ذبح البهيمة إذا كان فيها مرض معد يخشى أن تعدي غيرها؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا حرج في ذبح البهيمة التي يخشى أن تعدي غيرها، وراجع للفائدة الفتوى رقم:
220075
.
والله أعلم.</p></body></html>
