</script></head><body><h1>السؤال:</h1><p>هل إذا همَّ الإنسان أثناء الصلاة بفعل معصية بعد الصلاة، تبطل صلاته ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالهم بالمعصية أثناء الصلاة لا يبطلها؛ وانظر الفتوى رقم:
136409
. وانظر في دواء الأفكار في الصلاة الفتوى رقم:
166223
.
والله أعلم.</p></body></html>
