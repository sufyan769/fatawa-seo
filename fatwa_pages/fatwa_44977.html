</script></head><body><h1>السؤال:</h1><p>صيام 1 محرم</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكرنا أن شهر الله المحرم مما يستحب صيامه، وانظر الفتوى رقم:
29992
، ولا مانع أن تصوم في أوله أو أوسطه أو آخره وأفضله يوم عاشوراء، وانظر الفتوى رقم:
3722
، والفتوى رقم:
7552
.
والله أعلم.</p></body></html>
