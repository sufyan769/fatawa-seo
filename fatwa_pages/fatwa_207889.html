</script></head><body><h1>السؤال:</h1><p>هل قول: الرحمن رفيقي ـ فيه محذور؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في هذه العبارة إن أراد بها أن الله معه، فهي لا تبعد عن المأثور في دعاء السفر في حديث:
اللهم أنت الصاحب في السفر
....
والله أعلم.</p></body></html>
