</script></head><body><h1>السؤال:</h1><p>يوجد بي مرض في عورتي هل يجوز الذهاب إلى الدكتور والكشف عنها؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز كشف العورة للطبيب بغرض التداوي باتفاق أهل العلم، علماً بأنه لا يجوز أن يكشف من العورة أكثر مما يحصل به التداوي. والله أعلم.</p></body></html>
