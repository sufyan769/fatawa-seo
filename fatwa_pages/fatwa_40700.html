</script></head><body><h1>السؤال:</h1><p>كم تأخذ الزوجة الثانية من تركة الزوجة الأولى التي توفيت قبل زوجها وتركت ولدين وثلاثت بنات؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فليس لهذه الزوجة الثانية شيء من ضرتها المتوفاة، وإنما الذي يرثها هو زوجها وأولادها وأبوها.
والله أعلم.</p></body></html>
