</script></head><body><h1>السؤال:</h1><p>من هو المفتري؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالمفتري اسم فاعل من فَرِيَ الشيء يفريه فريا، وافتراه يفتريه افتراءً إذا اختلقه.
وبهذا يكون المفتري هو مختلق الفرية، وقال
ابن بطال:
الفرية:
الكذبة العظيمة التي يتعجب منها.
والله أعلم.</p></body></html>
