</script></head><body><h1>السؤال:</h1><p>ما حكم الميش للشعر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا بأس في الصبغ بالميش ما لم يكن بالسواد، ولم يسبب ضرراً لأنه قد قيل: إنه يؤدي إلى تساقط الشعر، فإن كان كذلك فالأولى اجتنابه.
والله أعلم.</p></body></html>
