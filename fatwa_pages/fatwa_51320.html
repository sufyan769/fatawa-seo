</script></head><body><h1>السؤال:</h1><p>هل يجوز قراءة القرآن بدون وضوء للصلاة؟ وشكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقراءة القرآن جائزة للمحدث حدثا أصغر مع أن الأفضل كونه على طهارة، أما الجنب فتحرم عليه تلاوة القرآن إلا اليسير منه للتعوذ ونحوه، وراجع الفتوى رقم:
12540
.
والله أعلم.</p></body></html>
