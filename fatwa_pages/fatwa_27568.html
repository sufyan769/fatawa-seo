</script></head><body><h1>السؤال:</h1><p>عد السلام :هل تخرج الروح عندما يكون الإنسان نائما</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الروح تفارق صاحبها في حالتين بينهما الله تعالى في كتابه.
الحالة الأولى: عند النوم
الحالة الثانية: عند الموت
وقد سبق بيان ذلك في الجواب رقم
13853
والله أعلم.</p></body></html>
