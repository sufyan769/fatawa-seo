</script></head><body><h1>السؤال:</h1><p>ما مدى صحة حديث عائشة ـ رضي الله عنها ـ الذي في الدر المنثور: ألقي المقام من السماء؟</p><h2>الجواب:</h2><p>الحمد لله, والصلاة والسلام على رسول الله, وعلى آله وصحبه، أما بعد:
فإنا لم نر من حكم على هذا الأثر، ولكن سنده في تفسير
ابن المنذر,
وفي الطبقات الكبرى
لابن سعد
فيه بعض الضعفاء.
والله أعلم.</p></body></html>
