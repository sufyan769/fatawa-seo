</script></head><body><h1>السؤال:</h1><p>هل يجوز لي أن أصلي رغيبة الفجر في البيت؟ وجزاكم خيرا</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجوزلك أن تصلي الرغبية (سنة الفجر) في البيت ثم تخرج إلى المسجد لتشهد صلاة الصبح مع الجماعة، وانظر الفتوى رقم:
47
.
والله أعلم.</p></body></html>
