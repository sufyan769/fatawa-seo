</script></head><body><h1>السؤال:</h1><p>ما صحة حديث: قال الرسول صلى الله عليه وسلم: (إنك لن تدع شيئا اتقاء الله إلا أعطاك الله خيرا منه)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فهذا الحديث رواه
الإمام أحمد
في المسند، وقال الشيخ
شعيب الأرناؤوط
: إسناده صحيح.</p></body></html>
