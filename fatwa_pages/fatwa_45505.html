</script></head><body><h1>السؤال:</h1><p>هل لا بد أن أتابع الإمام وما مقصود متابعة الإمام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمتابعة المأموم لإمامه تعني تقليده في الصلاة بحيث لا ينفرد عنه بفعل أو قول أو يسابقه أو يتخلف عنه.
والله أعلم.</p></body></html>
