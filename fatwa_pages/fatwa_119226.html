</script></head><body><h1>السؤال:</h1><p>كم كان عمر عبد المطلب جد النبي (صلى الله عليه وسلم) حين قدم إلى مكة لأول مرة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكر صاحب الرحيق المختوم أن عمره آنذاك كان سبع سنين أو ثماني سنين.
والله أعلم .</p></body></html>
