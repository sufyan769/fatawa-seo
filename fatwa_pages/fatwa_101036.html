</script></head><body><h1>السؤال:</h1><p>سبب تسمية سورة المجادلة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سميت سورة المجادلة بهذا الاسم لأنها نزلت بشأن المرأة التي جاءت تشتكي زوجها إلى رسول الله صلى الله عليه وسلم وتجادله، وقد ذكرنا قصتها في الفتوى رقم:
16680
.
والله أعلم.</p></body></html>
