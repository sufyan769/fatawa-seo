}
</script></head><body><h1>السؤال:</h1><p>ما هو الاحتلام في وقت القيلولة في رمضان و ماهو حكمه</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالاحتلام هو خروج المني حال النوم، ومن حدث منه ذلك حال نومه في نهار رمضان فلا يجب عليه إلا الاغتسال، وصومه صحيح.
والله أعلم.</p></body></html>
