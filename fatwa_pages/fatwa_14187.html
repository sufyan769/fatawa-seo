</script></head><body><h1>السؤال:</h1><p>ما حكم قراءة اذكار الصباح والمساء للحائض والجنب</p><h2>الجواب:</h2><p>الحمد لله والصلاة السلام على رسول الله وعلى آله وصحبه، أما بعد:
فلا حرج في قراءة أذكار الصباح والمساء وغيرهما من الأذكار للحائض والجنب، بل الراجح من أقوال أهل العلم جواز قراءة القرآن للحائض بدون مس للمصحف.
والله أعلم.</p></body></html>
