</script></head><body><h1>السؤال:</h1><p>متى توفي زيد بن ثابت</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد اختلف في سنة وفاة الصحابي الجليل
زيد بن ثابت
الأنصاري الخزرجي رضي الله عنه على أقوال، وأكثر المؤرخين على أن وفاته سنة خمس وأربعين من الهجرة النبوية.
والله أعلم.</p></body></html>
