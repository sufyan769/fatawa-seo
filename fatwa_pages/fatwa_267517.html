</script></head><body><h1>السؤال:</h1><p>أريد اسم موقع موثوق يتحدث عن الجن والسحر والعلاج.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن من المواقع المفيدة في هذا المجال موقع: طريق الإسلام، وكذا موقع الشيخ:
وحيد عبد السلام بالي،
وموقع الشيخ:
مصطفي العدوى،
إضافة لموقعنا.
والله أعلم.</p></body></html>
