</script></head><body><h1>السؤال:</h1><p>ما هو أقدم كتاب لتفسير القران الكريم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
أقدم تفسير للقرآن في ما اطلعنا عليه تفسير معاني القرآن للفراء رحمه الله المتوفى سنة 207 للهجرة .</p></body></html>
