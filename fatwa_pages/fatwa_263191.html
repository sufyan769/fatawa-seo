</script></head><body><h1>السؤال:</h1><p>خرج من دبري مادة لزجة لونها شفاف، لا أعلم ما هي، فهل هذا يفطر الصائم في رمضان؟ وشكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فخروج مادة سائلة أو غير سائلة من الدبر لا يبطل الصيام, وراجع مبطلات الصيام مفصلة, وذلك في الفتوى رقم:
7619
.
والله أعلم.</p></body></html>
