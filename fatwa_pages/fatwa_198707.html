</script></head><body><h1>السؤال:</h1><p>هل استخدام الخلايا الجذعية من متبرع لعلاج المبايض حلال أم حرام؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا بأس باستخدام الخلايا الجذعية في العلاج، كما سبق بيانه في الفتويين رقم:
195357
، ورقم:
80582
.
والله أعلم.</p></body></html>
