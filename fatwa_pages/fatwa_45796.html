</script></head><body><h1>السؤال:</h1><p>س2: نعرف بأن الأغاني محرمة ولكن ما حكم من يستمع إلى الأصوات أي الموسيقى من دون الكلمات؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
2- فيحرم على المرء استماع الموسيقى ولو لم يصحبها غناء، وذلك لأدلة كثيرة تمكنك مراجعتها في الفتوى رقم:
5282
.</p></body></html>
