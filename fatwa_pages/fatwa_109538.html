</script></head><body><h1>السؤال:</h1><p>هل يوجد علاج في السنة النبوية والقرآن للصلع؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم في السنة النبوية علاجا للصلع، وربما يكون عند الأطباء علم من ذلك.
والله أعلم.</p></body></html>
