</script></head><body><h1>السؤال:</h1><p>هل الحلف والنذر بالقلب واجب على الإنسان؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا تنعقد اليمين ولا يصح النذر بالقلب، بل لا بد لكل منهما من صيغة كما سبق في الفتوى رقم:
11382
.
والله أعلم.</p></body></html>
