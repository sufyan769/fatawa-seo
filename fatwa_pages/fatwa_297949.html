</script></head><body><h1>السؤال:</h1><p>ما حكم بلِّ الشفاه بالريق أثناء الصلاة: هل يفسد الصلاة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن بلَّ الشفاه بالريق أثناء الصلاة، لا يبطلها, وراجع مبطلات الصلاة مفصلة, وذلك في الفتوى رقم:
6403
وراجع لمزيد الفائدة الفتوى رقم:
201430
والله أعلم.</p></body></html>
