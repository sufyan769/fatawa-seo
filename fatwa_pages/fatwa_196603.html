</script></head><body><h1>السؤال:</h1><p>هل يجوز التصدق بنية أن يرزقني الله ما أريد من مال وغيره؟شكرًا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالأفضل لك أن تنوي بصدقتك محض القربة, وسيخلف الله تعالى عليك خيرًا منها, ومع هذا فتشريك القربة مع أمر مباح جائز, وراجع الفتوى رقم:
56773
.
والله أعلم.</p></body></html>
