</script></head><body><h1>السؤال:</h1><p>ماكينات تفريخ الدجاج حلال أم حرام لأن أبي أشتري واحدة للمزرعة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نرى مانعاً من شراء ماكينة تفريخ الدجاج، والاستفادة منها، لعدم المانع من ذلك، والأصل الإباحة ولله الحمد والمنة.
والله أعلم.</p></body></html>
