</script></head><body><h1>السؤال:</h1><p>هل الدريب يفطر ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالذي نعرفه عن (الدريب) أنها إبر مغذية، والإبر المغذية مفطرة، لأنها يستغنى بها عن الأكل والشرب، وقد بينا ذلك في الفتوى رقم:
25936
، والفتوى رقم:
25751
، والفتوى رقم:
25957
.
والله أعلم.</p></body></html>
