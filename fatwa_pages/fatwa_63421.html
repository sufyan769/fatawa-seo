</script></head><body><h1>السؤال:</h1><p>- ما طريقة القبض الشرعية في الصلاة؟. جزاكم الله عنا خيرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
وأما صفة القبض فقد بيناها في الفتوى رقم:
45533
.
والله أعلم.</p></body></html>
