</script></head><body><h1>السؤال:</h1><p>من حكم من يدخل في سحوبات تعمد على القمار؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيحرم على الشخص أن يدخل فيما يسمى بالسحب إذا كان فيه قمار لأن القمار محرم، كما سبق بيانه في الفتوى رقم
3817
والله أعلم.</p></body></html>
