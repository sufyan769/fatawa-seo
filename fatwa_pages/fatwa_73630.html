</script></head><body><h1>السؤال:</h1><p>هل يجوز تزوير بطاقة الدراسة للحصول على عمل في ديار الكفر؟جزاكم الله خيرا.</p><h2>الجواب:</h2><p>الحمد لله والصلاة والسلام على رسول الله، وعلى آله وصحبه, أما بعد:
لا يجوز ذلك لعموم قوله صلى الله عليه وسلم:
من غش فليس مني
. رواه
مسلم
.
والفتوى <a href="fatwa_28155.html">28155</a>
.
والله أعلم.</p></body></html>
