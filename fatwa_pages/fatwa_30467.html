</script></head><body><h1>السؤال:</h1><p>هل يصح أن يصوم أحد لله تطوعاً وعليه صيام قضاء وما حكمه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجوز لمن عليه قضاء صوم واجب أن يصوم تطوعاً ما لم يضق وقت الصوم الواجب فيجب تقديمه، وقد سبق تفصيل هذا في الفتوى رقم:
3718
، والفتوى رقم:
3357
.
والله أعلم.</p></body></html>
