</script></head><body><h1>السؤال:</h1><p>ما صحة صوم النيابة عن من مات وعليه صيام نذر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
ففي صحة الصوم عن الميت خلاف مشهور بين أهل العلم، والراجح صحته، وللوقوف على كلام أهل العلم وأدلتهم في ذلك انظر الفتوى رقم:
45744
، والفتوى رقم:
2502
.
والله أعلم.</p></body></html>
