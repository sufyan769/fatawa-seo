</script></head><body><h1>السؤال:</h1><p>رجل يعمل حارسا ليليا بإحدى الإدارات ولا ينام إلا بالنهار، فهل صيامه صحيح؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تقدم في الفتوى رقم:
56300
، أن مذهب الجمهور أن الصائم إذا نام كل النهار بعد أن بيت النية من الليل أن صومه صحيح.
والله أعلم.</p></body></html>
