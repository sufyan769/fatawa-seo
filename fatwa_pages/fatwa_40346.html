</script></head><body><h1>السؤال:</h1><p>ما هو حكم قص الأظافر أو الاستحمام ليلا وعند الجنابة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا مانع من قص الأظافر ولا من الاستحمام ليلاً وعند الجنابة، ولم يرد ما يدل على المنع، وانظر الفتوى رقم:
38392
.
والله أعلم.</p></body></html>
