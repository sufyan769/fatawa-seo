</script></head><body><h1>السؤال:</h1><p>ما حكم من صدق الكاهن، رغم علمه أنه لا يعلم الغيب إلا الله، ثم قال الشهادتين في صلاته؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمن صدق الكاهن مع اعتقاده أنه لا يعلم الغيب إلا الله فإنه لا يكفر، كما هو مبين في الفتوى رقم:
178191
والله أعلم.</p></body></html>
