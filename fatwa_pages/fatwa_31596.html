</script></head><body><h1>السؤال:</h1><p>- من هو الأمير الأموي الذي أمر ببناء الصخرة المقدسة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فباني القبة على الصخرة والجامع الأقصى هو
عبد الملك بن مروان.
والله أعلم.</p></body></html>
