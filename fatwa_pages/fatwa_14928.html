</script></head><body><h1>السؤال:</h1><p>متى احتفل المسلمون بعيد الفطر لأول مرة</p><h2>الجواب:</h2><p>الحمد لله والصلاة السلام على رسول الله وعلى آله وصحبه، أما بعد:
فإن أول يوم عيد فطر احتفل به المسلمون كان في السنة الثانية للهجرة، حيث فرض رمضان في تلك السنة، واحتفل المسلمون بالعيد، وشرعت صلاة العيد وزكاة الفطر.
والله أعلم.</p></body></html>
