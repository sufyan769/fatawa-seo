</script></head><body><h1>السؤال:</h1><p>متى وأين فرض الصيام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد فرض صيام رمضان في شهر شعبان في السنة الثانية من الهجرة في المدينة المنورة فصام رسول الله صلى الله عليه وسلم تسع رمضانات.
والله أعلم.</p></body></html>
