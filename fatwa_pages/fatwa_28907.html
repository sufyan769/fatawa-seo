}
</script></head><body><h1>السؤال:</h1><p>مـــا معنى كلمه المـشـكاة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالمشكاة هي: قصبة الزجاجة التي يستصبح فيها، وهي موضع الفتيلة، وتقال أيضاً للكوة التي ليست بنافذة. ذكر ذلك أهل اللغة وأهل التفسير.
والله أعلم.</p></body></html>
