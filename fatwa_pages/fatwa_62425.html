</script></head><body><h1>السؤال:</h1><p>بسم الله الرحمن الرحيمأولا جزاكم الله خيراً على كل ما تقدموه من مفيد ونافع للمسلمين ، ما هي تعريفات الأصوليين للاستحسان، والمقارنه بينها؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
للإجابة عن هذا السؤال يمكن مراجعة الفتوى رقم:
6168
.
والله أعلم.</p></body></html>
