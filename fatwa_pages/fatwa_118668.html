</script></head><body><h1>السؤال:</h1><p>هل هناك علامات للميت تدل على حسن خاتمته وخاصة عند تغسيل الميت؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم دليلاً في علامة حسن الخاتمة يظهر عند تغسيل الميت، وقد بينا علامات حسن الخاتمة في الفتوى رقم:
94050
.
والله أعلم.</p></body></html>
