</script></head><body><h1>السؤال:</h1><p>هل تجب الزكاة في الإبل التي يعلفها صاحبها طوال العام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا تجب الزكاة في الإبل التي تعلف طوال العام أو أكثره، عند جمهور أهل العلم؛ وانظر فتوانا رقم:
185471
. وما فيها من إحالات.
والله أعلم.</p></body></html>
