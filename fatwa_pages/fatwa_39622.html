</script></head><body><h1>السؤال:</h1><p>ما معنى كلمة الدين أو التدين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فتجد معنى الدين في اللغة والشرع في الفتويين التاليتين:
12545
،
18854
، بما لا مزيد عليه، وأما التدين فهو التمسك بالدين، والمتدين هو المتمسك بدينه. والله أعلم.</p></body></html>
