</script></head><body><h1>السؤال:</h1><p>هل يجب في الصلاة لبس لباس فوق الكعبين ؟ و ما الدليل ؟ و جزاكم الله خيرا</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ‏
فلا يجوز في لباس الرجل أن يجاوز الكعبين، لا فرق في ذلك بين اللباس في الصلاة واللباس ‏خارجها.‏

والله أعلم.‏</p></body></html>
