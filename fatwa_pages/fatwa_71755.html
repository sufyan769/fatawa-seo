</script></head><body><h1>السؤال:</h1><p>السؤال الثاني : هل يجوز أن آخذ من الزكاة التي أجمعها لأستعين بها على دراسة العلم الشرعي ( طالب علم ) ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
وللإجابة عن السؤال الثاني راجع الفتوى رقم :
29894
.
والله أعلم .</p></body></html>
