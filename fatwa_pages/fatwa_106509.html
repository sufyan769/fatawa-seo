</script></head><body><h1>السؤال:</h1><p>هل حج علي بن أبي طالب حجة الوداع ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فعلي بن أبي طالب
رضي الله عنه قد حج حجة الوداع بدليل أنه قد قام بنحر بعض الإبل التي أهداها رسول الله صلى الله عليه وسلم في حجته تلك.
وراجع الفتوى رقم:
38867
.
والله أعلم.</p></body></html>
