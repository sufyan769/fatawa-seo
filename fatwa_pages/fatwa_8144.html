</script></head><body><h1>السؤال:</h1><p>ما هي نظرة الإسلام في زواج الشباب ذوي 16-18 سنة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ‏
فإن الزواج في مثل السن المذكورة في السؤال مرغب فيه، لأنها هي السن التي تثور فيها ‏الشهوة، ويصعب كبح جماحها. ويراجع الجواب برقم ‏
3659
والله أعلم.‏</p></body></html>
