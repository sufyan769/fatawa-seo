</script></head><body><h1>السؤال:</h1><p>نقول: وقع في حيص بيص فما الحيص وما البيص؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن العرب تقول وقع في حيص بيص لمن وقع في ضيق وشدة لم يجد منهما مخرجاً، وقيل اختلط عليه الأمر والتبس، وحيص بيص: جحر الفأر لضيقه، ذكر ذلك
ابن منظور
في اللسان.
والله أعلم.</p></body></html>
