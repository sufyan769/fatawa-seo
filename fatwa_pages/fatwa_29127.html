</script></head><body><h1>السؤال:</h1><p>ما هو الحيض؟ وما هو النفاس؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تقدم تعريف الحيض لغة وشرعاً والفرق بينه وبين الاستحاضة في الفتوى رقم:
20699
.
وتقدم كذلك تعريف النفاس في الفتوى رقم:
11379
، والفتوى رقم:
28868
.
والله أعلم.</p></body></html>
