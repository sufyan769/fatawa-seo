</script></head><body><h1>السؤال:</h1><p>ما حكم ذبح الشاة أمام القطيع؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد كره الفقهاء ذبح الشاة أمام شاة أخرى. قال صاحب الكفاف:
وذبحه شاة وأخرى تنظر كره، وكره أن يعق الأعسر.
اهـ
والله أعلم.</p></body></html>
