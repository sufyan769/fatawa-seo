</script></head><body><h1>السؤال:</h1><p>هل القرقرة التي تصدر من البطن المستمرة تنقض الوضوء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فأن سماع صوت قرقرة البطن ليس بناقضٍ للوضوء حتى يتيقن الشخصُ من خروج الحدث منه، وانظر الفتوى رقم:
6961
.
والله أعلم.</p></body></html>
