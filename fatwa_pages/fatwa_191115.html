</script></head><body><h1>السؤال:</h1><p>هل يجوز للزوجين تبادل الصور التناسلية عبر الرسائل؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز للزوجين التقاط مثل هذه الصور, ولا تبادلها لأسباب سبق بيانها في الفتويين:
121845
،
8612
.
والله أعلم.</p></body></html>
