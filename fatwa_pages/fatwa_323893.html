</script></head><body><h1>السؤال:</h1><p>ما حكم تخيل الرجل أنه في عالم خيالي، ولديه قوة خارقة يخرج نارا من يده مثلا، أو يستطيع الطيران...؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا يحرم تخيل خوارق العادات التي ذكرتها في سؤالك، كما سبق في الفتوى رقم:
271864
.
والله أعلم.</p></body></html>
