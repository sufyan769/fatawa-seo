</script></head><body><h1>السؤال:</h1><p>هل شم الطعام يبطل الصيام وماهي الأشياء التي تبطل الصيام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فليس شم الطعام من مبطلات الصيام، وكذا ذوقه، كما هو مبين في الفتوى رقم:
6363
ومبطلات الصيام مذكورة في الفتوى رقم:
7619
والله أعلم.</p></body></html>
