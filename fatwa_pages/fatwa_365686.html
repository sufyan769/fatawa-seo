}
</script></head><body><h1>السؤال:</h1><p>ما حكم عمل الرجل في السلك الدبلوماسي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في ذلك من حيث الأصل، شأنه شأن غيره من الأعمال في مؤسسات الدولة، لا يحرم منها إلا ما اقترن بمحظور شرعي، أو كان فيه إعانة على ظلم، أو باطل.
والله أعلم.</p></body></html>
