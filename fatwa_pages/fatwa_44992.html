</script></head><body><h1>السؤال:</h1><p>والسؤال الثاني، من صديق لي يسأل:هل تبطل الصلاة عندما تكون علبة السجائر في الجيب؟ وأثابكم الله خير الثواب، في أمان الله.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
وأما سؤالك الثاني فقد سبق جوابه في الفتوى رقم:
31652
.
والله أعلم.</p></body></html>
