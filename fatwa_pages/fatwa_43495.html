</script></head><body><h1>السؤال:</h1><p>هل تجب نية الاقتداء بالمستخلف؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فعن نية الاقتداء بالمستخلف فقد ذكر في المجموع في اشتراطها وجهين، وقال: حكاهما
البغوي
وآخرون، وأشهرهما لا يشترط، لأن الخليفة قائم مقام الأول، وقد سبقت نية الاقتداء.
والله أعلم.</p></body></html>
