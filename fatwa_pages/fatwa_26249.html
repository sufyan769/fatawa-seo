</script></head><body><h1>السؤال:</h1><p>ما حكم التي تجد أنها تواجه الاغتصاب فتقتل نفسها؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز للمرأة أن تقتل نفسها ولو تيقنت أنها ستغتصب من قبل شخص أو جماعة، ولمزيد الفائدة تراجع الفتوى رقم:
19001
والفتوى رقم:
22619
والله أعلم.</p></body></html>
