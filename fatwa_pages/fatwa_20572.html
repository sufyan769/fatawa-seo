</script></head><body><h1>السؤال:</h1><p>متى تمت غزوة حنين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد كانت غزوة حنين في العام الثامن الهجري بعد فتح مكة بنحو شهر وقبل غزوة الطائف بأيام معدودة.
والله أعلم.</p></body></html>
