</script></head><body><h1>السؤال:</h1><p>ما صحة هذا الحديث: يأتي زمان يفشى سلام بالمعرفة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد روى الإمام
أحمد
هذا الحديث بلفظ:
إن من أشراط الساعة إذا كانت التحية للمعرفة
. وقد تكلم عليه الشيخ
الألباني
في السلسلة الصحيحة وذكر طرقه وصححه.
والله أعلم.</p></body></html>
