</script></head><body><h1>السؤال:</h1><p>ما اسم زوجة سيدنا نوح وزوجة سيدنا لوط؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فزوجة
نوح اسمها
والهة
وقيل
واغلة
، واسم امرأة
لوط
والعة
وقيل
والهة
، ولم يثبت دليل على هذه الأسماء .
والله أعلم.</p></body></html>
