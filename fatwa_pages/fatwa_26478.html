</script></head><body><h1>السؤال:</h1><p>هل يجوز للمرأة قص القصه بغير تساوي ؟ مع الاستشهاد إن أمكن ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج على المرأة أن تقص من شعرها وأن يكون بعضه أطول من بعض شريطة أن لا يكون في فعلها تشبه بالكافرات أو الفاسقات، وانظري الفتوى رقم:
5516
.
والله أعلم.</p></body></html>
