</script></head><body><h1>السؤال:</h1><p>هل أنا أذهب إلى الميت وهو في القبر أم لا</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فحكم زيارة القبور للرجال مبين في الفتوى رقم
1376
وآداب الزيارة مبينة في الفتوى رقم
7410
وحكم زيارة النساء للقبور مبينة في الفتوى رقم
3592
والله أعلم.</p></body></html>
