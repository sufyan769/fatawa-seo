</script></head><body><h1>السؤال:</h1><p>ماحكم التيمم على الجدار المطلي أو المصبوغ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز التيمم على الجدار المطلي إذا لم يكن عليه تراب عالق به، ولمزيد من الفائدة راجع الفتوى رقم:
10469
، والفتوى رقم:
13477
.
والله أعلم.</p></body></html>
