</script></head><body><h1>السؤال:</h1><p>من هو عبد الله الذي ذكره الرحمن في الآية رقم 19 في سورة الجن؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن عبد الله المذكور في سورة الجن هو النبي
محمد
صلى الله عليه وسلم
والله أعلم.</p></body></html>
