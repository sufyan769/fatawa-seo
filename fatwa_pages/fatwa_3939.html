</script></head><body><h1>السؤال:</h1><p>ما معنى كلمة مترفين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
اعلم رحمك الله أنه من خلال النصوص العامة الواردة في الترف:
ظهر أن المقصود به: من يمتلكون أموالا ولكنهم يتنعمون بها في الحرام أي فيما يغضب الله. ولا يتعبون في طاعة الله.</p></body></html>
