</script></head><body><h1>السؤال:</h1><p>نرجو الإفادة في قول الزوجة حرمت علي حرمة أخي وأبي لمدة أسبوع. هل يجوز معاشرة الزوجة قبل ذلك؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجوز للزوج معاشرة زوجته قبل هذه المدة وتلزمها حينئذ كفارة يمين كما هو مبين بالفتوى رقم:
111318
.
والله أعلم.</p></body></html>
