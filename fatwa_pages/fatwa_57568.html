</script></head><body><h1>السؤال:</h1><p>بالنسبه لزكاة الحلي للمرأة هل هناك زكاة فيه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق بيان حكم زكاة الحلي بالتفصيل في الفتوى رقم:
2870
.
والله أعلم.</p></body></html>
