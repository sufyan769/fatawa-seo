</script></head><body><h1>السؤال:</h1><p>2- هل يجوز الدعاء في السجود ( في الفرض أو النافلة ) ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:

11546
