</script></head><body><h1>السؤال:</h1><p>هل يجوز إعطاء الزكاة للأصل والفرع وخاصة الذكور منهم.جزيتم عنا خير الجزاء وأطال الله بقاءكم وأمد في عمركم وبارك الله لكم في عملكم وجعله حجة لكم لا عليكم.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
سبق الجواب عن هذا السؤال في الفتوى رقم:
26323
.
والله أعلم.</p></body></html>
