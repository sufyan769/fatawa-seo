</script></head><body><h1>السؤال:</h1><p>هل الدعاء أن يجعل مصحح الامتحان الخطأ صوابا يجوز؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز هذا الدعاء لما يتضمنه من طلب الحصول على ما لا يستحق، وتقدمه على غيره بغير حق.
والله أعلم.</p></body></html>
