</script></head><body><h1>السؤال:</h1><p>هل موقع الدرر السنية؛ لأهل السنة والجماعة، أم لا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فهذا موقع علمي معروف، ينتهج منهج أهل السنة والجماعة، وفيه فوائد كثيرة، وخدمات متعددة.
والله أعلم.</p></body></html>
