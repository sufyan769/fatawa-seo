</script></head><body><h1>السؤال:</h1><p>ما هو حكم من دعا على إنسان على خلاف معه في رمضان بأن لا يقبل الله صلاته ولا قيامه وأن يرزقه الله وزرا فوق وزره؟ وما حكم هذا الدعاء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فراجع في جواب هذا السؤال الفتوى رقم:
28754
.
والله أعلم.</p></body></html>
