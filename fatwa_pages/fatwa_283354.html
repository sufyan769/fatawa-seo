</script></head><body><h1>السؤال:</h1><p>هل يجوز جمع التبرعات من الأسواق لبناء المساجد بها؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فبناء المساجد من أفضل القربات وصالحات الأعمال، وجمع التبرعات لذلك هو من التعاون على البر والتقوى ومن الدلالة على الخير، وانظر الفتوى رقم:
140683
.
والله أعلم.</p></body></html>
