</script></head><body><h1>السؤال:</h1><p>هل يحـق للزوج أن يمنـع زوجتـه من قضـاء صـوم أيـام رمضـان ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يحق للزوج أن يمنع زوجته من قضاء صوم أيام رمضان لأن هذا واجب عليها، وأما الذي له حق المنع فيه فهو صيام التطوع.
والله أعلم.</p></body></html>
