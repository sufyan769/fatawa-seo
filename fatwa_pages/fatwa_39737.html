</script></head><body><h1>السؤال:</h1><p>من هو الصحابي الملقب بذي الشهادتين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالصحابي الملقب بذي الشهادتين هو
خزيمة بن ثابت
رضي الله عنه، وسبب ذلك أن النبي صلى الله عليه وسلم جعل شهادته بشهادة رجلين في قصة شهيرة رواها
أحمد وأبو داود والنسائي.
والله أعلم.</p></body></html>
