</script></head><body><h1>السؤال:</h1><p>ما معنى أن تكون العمرة عمرة مجزئة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالعمرة المجزئة هي العمرة الصحيحة، وتعتبر العمرة مجزئة إذا وقعت تامة الأركان والشروط، وسلمت مما يبطلها. وارجعي صفة العمرة المجزئة مفصلة في الفتوى رقم:
22341
.</p></body></html>
