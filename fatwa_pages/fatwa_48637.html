</script></head><body><h1>السؤال:</h1><p>هل الثوب الذي تلبسه المرأة السودانيه محرم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيشرط في لباس المرأة المسلمة شروط، سواء أكان اللباس ثوبا سودانيا أو غيره، تراجع هذه الشروط في الفتوى رقم:
6745
والله أعلم.</p></body></html>
