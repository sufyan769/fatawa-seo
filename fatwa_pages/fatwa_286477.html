</script></head><body><h1>السؤال:</h1><p>لدي مقدار شعرة، أو اثنتين في كل حاجب، طويلة بشكل ملفت، عن باقي شعر الحاجب.فهل يجوز تقصيرها بالمقص؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز ذلك، إلا إذا بلغ درجة الضرر، أو التأثير على النظر، ونحو ذلك، وانظر الفتوى رقم:
194513
.
والله أعلم.</p></body></html>
