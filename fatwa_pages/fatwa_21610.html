</script></head><body><h1>السؤال:</h1><p>هل يجوز استخدام المعارف للحصول على المشاريع</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في الاستشفاع بالوجهاء، ونحوهم لنيل حق، لأمره صلى الله عليه وسلم بالشفاعة لذوي الحاجات، ففي الصحيحين:
اشفعوا تؤجروا. ويقضي الله على لسان رسوله ما شاء.
والله أعلم.</p></body></html>
