</script></head><body><h1>السؤال:</h1><p>هل يصح أن أذهب مع أمي إلى العمرة بدون محرم وأمي تبلغ من العمر 48 سنه فهل يصح أن أذهب معها ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فسفر المرأة بدون محرم لقصد العمرة أو غيرها فصلنا القول فيه في الفتوى رقم:
46933
.
والله أعلم .</p></body></html>
