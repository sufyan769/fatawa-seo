</script></head><body><h1>السؤال:</h1><p>ما حكم أن يكون للبنت أصدقاء من الشباب وأن يكلموها على التليفون الخاص بها علماً بأن هذه الصداقه بريئة وليس فيها ما يغضب الله عز وجل؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد سبق الكلام عن ذلك في هاتين الفتويين:
4338
،
25779
.
والله أعلم.</p></body></html>
