</script></head><body><h1>السؤال:</h1><p>في أي أذن تقرأ آية الكرسي للمولود الجديد...</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فليس من السنة قراءة آية الكرسي في أذن المولود، وإنما الذي ورد هو التأذين في أذنه اليمنى، وانظر الفتوى رقم:
9118
، والفتوى رقم:
58436
.
والله أعلم.</p></body></html>
