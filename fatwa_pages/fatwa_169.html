</script></head><body><h1>السؤال:</h1><p>متى يكون قيام الليل؟</p><h2>الجواب:</h2><p>الحمد لله والصلاة والسلام على رسول الله وعلى آله وصحبه، أما بعد: فقيام الليل يبدأ من بعد صلاة العشاء إلى طلوع الفجر وأفضله لمن يستطيع القيام :الثلث الأخير من الليل. والله أعلم.</p></body></html>
