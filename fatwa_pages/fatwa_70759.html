}
</script></head><body><h1>السؤال:</h1><p>ما جمع كلمة المارد ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كلمة مارد تجمع على مردة جمع تكسير؛ كما في الحديث :
وتصفد مردة الجن .
كما عند
الترمذي
وغيره ، قال في اللسان (( وجمع المارد مردة )) كما تجمع جمع تصحيح على ( ماردون ) .
والله أعلم .</p></body></html>
