</script></head><body><h1>السؤال:</h1><p>بسم الله هل الميت يرى من يزوره أم لا؟</p><h2>الجواب:</h2><p>الحمد لله وصلى الله وسلم على محمد وعلى آله وصحبه وبعد:
فرؤية الميت لمن يزوره مسألة غيبية يتوقف إثباتها على الدليل الصحيح من الكتاب أو السنة ، ولا نعلم دليلاً يثبت ذلك.
والله أعلم.</p></body></html>
