</script></head><body><h1>السؤال:</h1><p>الخروج في سبيل الله إلى باكستان بدعة أم لا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد بينا حكم الخروج في جماعة التبليغ في الفتوى رقم:
27718
.
وما ذكرناه هناك ينطبق على الخروج إلى الباكستان كما ينطبق على الخروج إلى غيرها من البلاد.
والله أعلم.</p></body></html>
