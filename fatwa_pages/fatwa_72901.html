</script></head><body><h1>السؤال:</h1><p>هل التصوير والنحت حرام أم حلال ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فحكم النحت تقدم في الفتوى رقم:
33103
، كما سبق حكم التصوير في الفتوى رقم :
680
.
والله أعلم .</p></body></html>
