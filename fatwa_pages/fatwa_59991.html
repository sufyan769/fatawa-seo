</script></head><body><h1>السؤال:</h1><p>ما صحة الحديث التالي(من أنفق ثلث ماله في الطيب لم يسرف)</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فهذا الحديث مشهور على الألسنة في هذا العصر، وليس موجودا في شيء من كتب المتقدمين، ولهذا قال العلامة
ابن باز
رحمه الله:
لا أصل له
.</p></body></html>
