</script></head><body><h1>السؤال:</h1><p>ما حكم صلاة الحاجة؟ وهل هي حلال شرعا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فصلاة الحاجة مشروعة، بل استحبها جماهير أهل العلم كما بينا في الفتوى:
130740
.
والله أعلم.</p></body></html>
