</script></head><body><h1>السؤال:</h1><p>أسماء السور التي ذكرت فيها كلمة (فأسر) في القرآن؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كلمة- فأسر- التي هي فعل أمر من الإسراء تكررت في ثلاث سور من القرآن وهي: سورة هود، وسورة الحجر، وسورة الشعراء.
والله أعلم.</p></body></html>
