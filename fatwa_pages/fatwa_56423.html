</script></head><body><h1>السؤال:</h1><p>ما هي جميع المفطرات التي تبطل الصيام؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكرنا المفطرات المتفق عليها والمختلف فيها في الفتوى رقم:
7619
، والفتوى رقم:
25751
.
والله أعلم.</p></body></html>
