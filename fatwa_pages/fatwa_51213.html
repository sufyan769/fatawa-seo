</script></head><body><h1>السؤال:</h1><p>ما هو اسم ابن عم خديجة بنت خويلد؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن
لخديجة بنت خويلد
ابن عم يسمى
ورقة بن نوفل
، وقد سبق الحديث عنه في الفتوى رقم:
19604
، والفتوى رقم:
27865
.
والله أعلم.</p></body></html>
