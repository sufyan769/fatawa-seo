</script></head><body><h1>السؤال:</h1><p>هل يجوز شرعا جماع الزوجة والأضواء مشتعلة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في إتيان الرجل لزوجته في النهار أو الليل تحت الضوء أو غير ذلك من الأحوال، فلكل منهما رؤية جسد الآخر حتى العورة والاستمتاع به وفق الضوابط الشرعية.
والله أعلم.</p></body></html>
