</script></head><body><h1>السؤال:</h1><p>هل تحرم المرأة على زوجها إذا رضعت من نفسها ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمن رضعت حليبها فإنها لا تحرم على زوجها بل لو رضع هو منها لم تحرم عليه، كما هو مبين في الفتوى رقم:
816
.
والله أعلم.</p></body></html>
