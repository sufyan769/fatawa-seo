</script></head><body><h1>السؤال:</h1><p>هل يجب غسل الشعر الذي فوق العذار، في غسل الوجه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن العذار داخل في حدود الوجه، فيجب غسل ما نبت من الشعر فوق العذار عند غسل الوجه، كما سبق تفصيله، وتوضيحه في الفتوى:
222343
.
والله أعلم.</p></body></html>
