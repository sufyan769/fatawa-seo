</script></head><body><h1>السؤال:</h1><p>ما حكم الصلاة في بيت فيه كتاب الإنجيل؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا بأس بالصلاة في البيت الذي فيه الإنجيل أو غيره من الكتب.
والله أعلم.</p></body></html>
