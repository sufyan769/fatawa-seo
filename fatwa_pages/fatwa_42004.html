</script></head><body><h1>السؤال:</h1><p>السلام عليكممشاهدة المرآة وقت الحداد حرام أم حلال؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالنظر إلى المرآة زمن الإحداد لا مانع منه، إذ لم يرد ما يدل على المنع منه. والله أعلم.</p></body></html>
