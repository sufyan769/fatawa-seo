</script></head><body><h1>السؤال:</h1><p>أيهما أكثر ذكراً في القرآن الدنيا أم الآخرة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كلمة الدنيا أكثر ذكراً في القرآن من كلمة الآخرة، وراجع المعجم المفهرس.
والله أعلم.</p></body></html>
