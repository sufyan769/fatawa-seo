</script></head><body><h1>السؤال:</h1><p>ما هو أصل كلمة ويحك؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد نقل صاحب اللسان عن
الأزهري
أن أصل ويح وويس وويل (وي) وصلت بحاء مرة، وبسين مرة، وبلام مرة، وذكر صاحب اللسان أنها كلمة تستعمل للترحم والتوجع، وقد تستعمل للمدح والعجب.
والله أعلم.</p></body></html>
