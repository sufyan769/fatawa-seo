</script></head><body><h1>السؤال:</h1><p>شخص متزوج من فتاة، وكانت أخت الفتاة الكبيرة قد أرضعتها وهي صغيرة، هل تكون الأخت الكبيرة محرمة على هذا الرجل حرمة مؤبدة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تم الجواب على هذا السؤال في الفتوى رقم:
54644</p></body></html>
