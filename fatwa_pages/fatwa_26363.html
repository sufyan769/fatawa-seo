</script></head><body><h1>السؤال:</h1><p>ماهو معنى الفتوى ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالفتوى هي: الإخبار بالحكم الشرعي من جهة لا تسطيع أن تلزم من أخبرته بسلطة القانون، ويقابلها القضاء وهو: الإخبار بالحكم الشرعي على وجه الإلزام.
والله أعلم.</p></body></html>
