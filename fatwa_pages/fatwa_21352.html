</script></head><body><h1>السؤال:</h1><p>ما هو السؤر ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالسُّؤر في اللغة بمعنى: البقية والفضله، فسؤر كل شيء بقيته .
ويطلق عند الفقهاء على بقية الماء أو الشراب الذي خالطه لعاب من شرب منه.
والله أعلم.</p></body></html>
