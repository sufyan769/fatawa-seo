</script></head><body><h1>السؤال:</h1><p>على من تطلق الإمام: الإمام البخاري، الإمام الذهبي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كلمة الإمام تطلق في كتب المذاهب الفقهية على إمام المذهب، وقد تطلق على من دونهم، فقد اشتهر بها
أبو المعالي الجويني،
ويطلق عليه أيضا إمام الحرمين.
والله أعلم.</p></body></html>
