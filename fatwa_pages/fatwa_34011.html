</script></head><body><h1>السؤال:</h1><p>من هي أروى بنت حرب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأروى بنت حرب بن أمية هي أخت أبي سفيان وزوجة أبي لهب، وهي التي قال الله عنها: وَامْرَأَتُهُ حَمَّالَةَ الْحَطَبِ* فِي جِيدِهَا حَبْلٌ مِنْ مَسَدٍ [المسد: 4-5].</p></body></html>
