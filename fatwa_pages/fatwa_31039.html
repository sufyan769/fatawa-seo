</script></head><body><h1>السؤال:</h1><p>متى كانت غزوه أحد؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن وقعة أحد كانت سنة ثلاث من الهجرة في شوال يوم السبت لإحدى عشرة ليلة خلت منه، على رأس اثنين وثلاثين شهراً من الهجرة، نص على هذا صاحب إنارة الدجى في مغازي خير الورى.
والله أعلم.</p></body></html>
