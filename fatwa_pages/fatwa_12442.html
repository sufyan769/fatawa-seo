</script></head><body><h1>السؤال:</h1><p>إذا نوت المرأة القضاء ثم لم تصم ذلك اليوم ..هل عليها إثم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمن نوى القضاء أو أي صوم واجب فلا يلزمه أن يصوم ذلك اليوم إلا إذا شرع في الصيام، فإذا شرع حرم عليه قطعه، كما تقدم.
والله أعلم.</p></body></html>
