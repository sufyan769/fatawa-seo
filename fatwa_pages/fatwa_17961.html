</script></head><body><h1>السؤال:</h1><p>بعض الناس عندما يقومون بعيادة المريض يحملون الزهور فهل هذا العمل يدخل ضمن دئراة التشبه بأهل الكتاب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالأولى عدم حمل الزهور والورود عند عيادة المريض، لما فيه من التشبه بالكفار لأن عادتهم جرت بذلك.
والله أعلم.</p></body></html>
