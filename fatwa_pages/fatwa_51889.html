</script></head><body><h1>السؤال:</h1><p>اصلي باليوم صلاتين فقط بالمسجد لأن الصلوات الباقية أكون بالعمل وأدعو ربي دائما أن يرزقني جميع الصلوات في جماعة&gt; فهل هناك دعاء وارد لمثل حالتي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تقدم الجواب على هذا السؤال في الفتوى رقم:
51349
.
والله أعلم.</p></body></html>
