</script></head><body><h1>السؤال:</h1><p>ما ثواب من يسلم على أهل القبر وشكراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فزيارة القبور والسلام على أهلها سنتان مرغب فيهما، وأما مقدار الثواب في ذلك فلا يعلم إلا بالنص الشرعي، ولا نعلم نصاً في ذلك، وانظر الفتوى رقم:
30823
.
والله أعلم.</p></body></html>
