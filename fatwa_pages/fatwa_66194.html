</script></head><body><h1>السؤال:</h1><p>صحيح أنه يوضع في فم الميت حجر عند الدفن؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فوضع حجر في فم الميت عند الدفن خرافة لا أصل لها في الشرع، وفيها إهانة للميت، فالحذر الحذر من فعل ذلك.
والله أعلم.</p></body></html>
