</script></head><body><h1>السؤال:</h1><p>هل الميت يسأل في شهر رمضان؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلم نقف على دليل لخصوصية للموت في رمضان دون غيره من الشهور، أو أن الميت فيه لا يسأل، وانظر الفتويين رقم:
34722
28530
والله أعلم.</p></body></html>
