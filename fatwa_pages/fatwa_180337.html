</script></head><body><h1>السؤال:</h1><p>سؤال: ما حكم زخرفة اسم الله والشهادة؟ أشعر أنه تشويه لاسم الله جل جلاله. ووصلت لإدخال أحرف إنجليزية؟؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا حرج في الزخرفة إن لم يحصل بها ما يفيد امتهان اسم الجلالة.
وراجع الفتوى رقم:
178859
والله أعلم.</p></body></html>
