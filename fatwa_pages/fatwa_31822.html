</script></head><body><h1>السؤال:</h1><p>ما حكم بيع الكحول في العطور؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق بيان الحكم الشرعي بخصوص مسألة بيع العطور التي تشتمل على الكحول، وذلك في الفتوى رقم:
254
فلتراجع.
والله أعلم.</p></body></html>
