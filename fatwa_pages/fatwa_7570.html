</script></head><body><h1>السؤال:</h1><p>ماحكم قص الاظافر أثناء الدورة الشهرية؟وجزاكم الله خيرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في قص الأظافر أثناء الدورة الشهرية، ولا نعلم في ذلك خلافاً بين أهل العلم.
والله أعلم.</p></body></html>
