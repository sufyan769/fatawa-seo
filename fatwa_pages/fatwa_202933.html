</script></head><body><h1>السؤال:</h1><p>ما هي شروط إمام الجمعة؟ وهل يجب أن يكون متزوجا؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فشروط الإمام في الجمعة قد سبق تفصيلها في الفتوى رقم:
122329
، وليس من بين هذه الشروط كونه متزوجا.
والله أعلم.</p></body></html>
