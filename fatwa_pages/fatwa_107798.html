</script></head><body><h1>السؤال:</h1><p>ما هو ذنب شخص قام بجرح عين قط بدون قصد فقط كان يريد نقلها خارج المنزل..</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فما وقع منك من أذية القط أو غيره من الحيوان بدون قصد لا إثم فيه ولا كفارة إن شاء الله تعالى.
والله أعلم.</p></body></html>
