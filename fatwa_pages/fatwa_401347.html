</script></head><body><h1>السؤال:</h1><p>ما صحة الحديث: قال الرسول صلى الله عليه وسلم (لا تكون المرأة حكما تقضي بين العامة)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
هذا الحديث رواه
الديلمي
عن
عائشة
، وقال
الألباني
: حديث منكر.
لكن في صحيح
البخاري
وغيره:
لن يفلح قوم ولوا أمرهم امرأة
.</p></body></html>
