</script></head><body><h1>السؤال:</h1><p>ما حكم حشوة الأسنان أثناء الحيض؟</p><h2>الجواب:</h2><p>الحمد لله والصلاة والسلام على نبينا محمد، وعلى آله وصحبه، ومن والاه، أما بعد:
فلا حرج على الحائض في حشو السن، والأصل في هذا الإباحة، وانظري للأهمية الفتوى رقم:
135262
.
والله تعالى أعلم.</p></body></html>
