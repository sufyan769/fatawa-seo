</script></head><body><h1>السؤال:</h1><p>س/ هل يجوز طرح مصاحف تحت المنبر الذي يصعد عليه الخطيب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالأولى أن توضع المصاحف في مكان آخر غير هذا المكان الذي يعلى عليه أسبوعيا إن أمكن ذلك.
وللفائدة يرجى الاطلاع على الفتوى رقم:
61886
.
والله أعلم.</p></body></html>
