</script></head><body><h1>السؤال:</h1><p>هل يجوز استبدال مصحف صغير الحجم بمصحف أكبر منه حجما من المسجد؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز استبدال مصاحف المسجد ولا غيرها مما هو موقوف بغيره، لما في ذلك من التعدي.
وللمزيد انظري الفتوى رقم:
30468
والله أعلم .</p></body></html>
