</script></head><body><h1>السؤال:</h1><p>بسم الله الرحمن الرحيمهل يلتقي الموتى الأصدقاء في البرزخ أو في الجنة وكيف ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد تقدم في الفتوى رقم:
47719
والفتوى رقم:
15281
الجواب على مسألة التقاء أرواح الأموات وتزاور أهل الجنة فليرجع إليها.
والله أعلم.</p></body></html>
