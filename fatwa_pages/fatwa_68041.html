</script></head><body><h1>السؤال:</h1><p>هل يمكن للإنسان أن يدعو الله أن يجعله ولدا وهي أصلأ فتاة. ؟أعزكم الله.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا يجوز ذلك لأنه من الاعتداء في الدعاء، والله لا يحب المعتدين، وانظري الفتوى رقم :
23425
.
والله أعلم .</p></body></html>
