</script></head><body><h1>السؤال:</h1><p>هل يجوز تسمية المولودة باسم حياة ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا حرج في ذلك . والأصل في الأسماء جوازها ما لم تتضمن شيئا من المحاذير الشرعية المبينة في الفتوى رقم :
12614
، وللفائدة انظري الفتوى رقم :
10793
.
والله أعلم .</p></body></html>
