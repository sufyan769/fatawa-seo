</script></head><body><h1>السؤال:</h1><p>هل يعتبر المذي إذا نزل بشهوة عادة سرية؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالعبث بالذكر بقصد الشهوة من الاستمناء ولو لم ينزل شيء، فبالأولى لو نزل المذي. وانظر الفتوى رقم:
215587
.
وراجع للفائدة الفتوى رقم:
7170
.
والله أعلم.</p></body></html>
