</script></head><body><h1>السؤال:</h1><p>هل البنك الأهلي المصري بنك ربوي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالبنك المذكور من البنوك التقليدية الربوية فيما نعلم ، وقد بينا الفرق بين البنك الربوي والبنك الإسلامي في الفتويين رقم:
14288
،
35448
.
والله أعلم.</p></body></html>
