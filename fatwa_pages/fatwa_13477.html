</script></head><body><h1>السؤال:</h1><p>1-هل يجوز التيمم باستخدام الحائط؟</p><h2>الجواب:</h2><p>الحمد لله والصلاة السلام على رسول الله وعلى آله وصحبه، أما بعد:
فإن وجد بالحائط تراب عالق به صح التيمم بالمسح عليه، أما إن لم يكن به تراب عالق فلا يجزئ التيمم إلا بالتراب. وانظر الجواب رقم:
10469
والله أعلم</p></body></html>
