</script></head><body><h1>السؤال:</h1><p>كم فرائض الوضوء؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ففروض الوضوء ستة وهي: 1- النية 2- غسل الوجه 3- غسل اليدين إلى المرفقين
4- مسح الرأس	5- غسل الرجلين إلى الكعبين
6- الترتيب كما ذكرنا. ولمزيد من الفائدة راجع الفتوى رقم:
3682
.
والله أعلم.</p></body></html>
