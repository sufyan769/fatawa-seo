</script></head><body><h1>السؤال:</h1><p>ما معني الثقة بالله؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالثقة بالله تعني اليقين الراسخ بأن الله لا يخلف وعده وأنه على كل شيء قدير والإيمان الصادق بكل ما أخبر به سبحانه وأن ما قدره سوف يكون.
وقد سبق الكلام عن ذلك في الفتوى رقم:
21491
.
والله أعلم.</p></body></html>
