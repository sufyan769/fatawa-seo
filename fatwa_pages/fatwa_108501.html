</script></head><body><h1>السؤال:</h1><p>حديث كل مولد يولد على الفطرة ما معنى الفطرة.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الفطرة هي الإسلام على الأشهر، وقال
ابن عبد البر
هو المعروف عند عامة السلف، وراجع في ذلك الفتوى رقم:
2067
.
والله أعلم.</p></body></html>
