</script></head><body><h1>السؤال:</h1><p>هل يجوز رفع الصوت بالنية للحج أو العمرة؟ وجزاكم الله خيراً....</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالتلفظ بما نواه الحاج أو المعتمر من نسك مشروع في الجملة، فقد فعل النبي صلى الله عليه وسلم ذلك في حجه وعمرته.
والله أعلم.</p></body></html>
