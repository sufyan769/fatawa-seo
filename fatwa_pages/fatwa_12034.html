</script></head><body><h1>السؤال:</h1><p>السلام عليكموجزاكم الله خيراما مقدارالدينار القديم بالريال؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمقدار الدينار هو: أربعة جرامات وربع من الذهب، ويمكن معرفة قيمة ذلك بسؤال أصحاب المحلات التجارية التي تبيع الذهب.
والله أعلم.</p></body></html>
