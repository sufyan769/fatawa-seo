</script></head><body><h1>السؤال:</h1><p>ما معنى استبد به؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمعنى استبد به استأثر بالشيء وانفرد به دون غيره، قال
ابن منظور
في كتابه لسان العرب:
يقال: استبد به استبدادا إذا انفرد به دون غيره، واستبد برأيه: انفرد به
. انتهى.
والله أعلم.</p></body></html>
