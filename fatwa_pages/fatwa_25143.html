</script></head><body><h1>السؤال:</h1><p>هل هناك ما يمنع المصلي من الصلاة وفي يده ساعة معدنية؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم مانعاً من أن يصلي المسلم وفي يده ساعة معدنية، إنما المنهي عنه بالنسبة للرجل هو لبس الحرير والذهب سواء كان في الصلاة أو خارجها.
والله أعلم.</p></body></html>
