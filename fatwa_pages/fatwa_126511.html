</script></head><body><h1>السؤال:</h1><p>ما حكم من حلف يمينا وتراجع بعدها مباشرة؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمن انعقدت يمينه، لم يتأت له الرجوع عنها ـ سواء أراد الرجوع بعدها مباشرة، أم بعد طول زمان؟ طالما أنها قد انعقدت.
والله أعلم.</p></body></html>
