</script></head><body><h1>السؤال:</h1><p>بسم الله الرحمن الرحيمما معنى أن يشم رائحة الحناء في أحد ليالي رمضان الكريم الساعة الثالثة والنصف ليلاً ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا معنى لهذا فيما نعلم، ولا حرج في شم رائحة الحناء في نهار رمضان وليله.
والله أعلم.</p></body></html>
