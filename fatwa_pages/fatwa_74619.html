</script></head><body><h1>السؤال:</h1><p>ما هي أهم كتب الإمام الشافعي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فكتب الإمام
الشافعي
رحمه الله تعالى مهمة وأهمها ثلاثة: الرسالة في أصول الفقه، الأم في فروع الفقه، جماع العلم في الحديث النبوي.
والله أعلم.</p></body></html>
