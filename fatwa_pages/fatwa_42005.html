}
</script></head><body><h1>السؤال:</h1><p>هل يجوز إخراج أجر المحفظ من زكاة المال؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز صرف أجرة لمحفظي حلقات تحفيظ القرآن الكريم من الزكاة، لأن الله تعالى قد حدد مصارف الزكاة وليس منها ما ذكر، ولمزيد من الفائدة تراجع الفتوى رقم:
27006
.
والله أعلم.</p></body></html>
