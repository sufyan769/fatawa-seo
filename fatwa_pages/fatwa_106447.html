</script></head><body><h1>السؤال:</h1><p>متي توفي أبو العاص بن الربيع زوج بنت الرسول زينب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكر
ابن حجر
في الإصابة
وابن عبد البر
في الاستيعاب أن
أبا العاص بن الربيع
رضي الله عنه توفي في خلافة
أبي بكر
في ذي الحجة سنة اثنتي عشرة من الهجرة.
والله أعلم.</p></body></html>
