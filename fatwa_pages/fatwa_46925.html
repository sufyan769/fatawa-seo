</script></head><body><h1>السؤال:</h1><p>ما معنى غسل البراجم -الاستنجاء ؟جزاكم الله كل خير</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلمعرفة معنى غسل البراجم يرجى مراجعة الفتوى رقم:
6974
، كما يرجى مراجعة الفتوى رقم:
32839
لبيان الاستنجاء وحكمه.
والله أعلم.</p></body></html>
