</script></head><body><h1>السؤال:</h1><p>ما هي الصدقة الجارية عن زوجي ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالصدقة الجارية عن زوجك غير واجبة، وإن تطوعت بها حصل له ثوابها، وقد ذكرنا أمثلة منها في الفتوى رقم:
8042
.
والله أعلم.</p></body></html>
