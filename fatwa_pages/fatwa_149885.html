</script></head><body><h1>السؤال:</h1><p>أغوى نصراني زوجتي وزنى بهاهل يحل لي دمه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فعليك أن ترفع أمره إلى الحاكم أو نائبه كالقاضي الشرعي ليفعل به ما يستحق. أما إقدامك على قتله فلا يحل لك.
والله أعلم.</p></body></html>
