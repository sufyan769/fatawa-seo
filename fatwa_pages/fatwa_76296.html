</script></head><body><h1>السؤال:</h1><p>هل تجوز زيارة المقابر وأنا صائم؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن زيارة القبور سنة ولها آداب وضوابط ذكرناها في الفتوى رقم:
30823
، والفتوى رقم:
7410
ولا فرق بين أن يكون الزائر صائماً أو غير صائم.
والله أعلم.</p></body></html>
