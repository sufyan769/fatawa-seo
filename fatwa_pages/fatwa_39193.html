</script></head><body><h1>السؤال:</h1><p>نوع الاستفهام في قوله تعالى (هل من خالق غير الله يرزقكم)؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الاستفهام في هذه الآية استفهام إنكاري، وهو بمعنى النفي، ولذلك اقترن ما بعده بمن التي تزاد لتأكيد النفي.
والله أعلم.</p></body></html>
