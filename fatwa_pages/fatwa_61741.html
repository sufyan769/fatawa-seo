</script></head><body><h1>السؤال:</h1><p>ما هي السور المسماة بأسماء يوم القيامة؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن السور المسماة بأسماء القيامة هي: سورة القيامة، والواقعة، والتغابن، والحاقة، والقارعة، والغاشية، والزلزلة.
وراجع الفتوى رقم:
24897
.</p></body></html>
