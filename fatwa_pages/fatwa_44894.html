</script></head><body><h1>السؤال:</h1><p>ماهو الإزار وماذا يفرق عن ملابسنا العاديه</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالإزار هو الثوب الذي يستر وسط الجسم وما دونه، وانظر الفتوى رقم:
17969
، وعليه، فما كان ساترا للنصف الأسفل من البدن وشد على الحقو غير البنطال، فهو إزار.
والله أعلم.</p></body></html>
