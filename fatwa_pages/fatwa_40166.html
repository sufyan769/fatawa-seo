</script></head><body><h1>السؤال:</h1><p>أنا فتاة مخطوبة وعقدت عقد الزواج، هل نفقتي تجب على أبي أم خطيبي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم الكلام عن نفقة المرأة هل تجب على زوجها بعد العقد وقبل الدخول، وذلك في الفتويين التاليتين:
722
،
20999
.
والله أعلم.</p></body></html>
