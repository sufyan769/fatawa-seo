</script></head><body><h1>السؤال:</h1><p>هل يجوز الزواج ببنت أخت جدتي من أمي؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فيجوز لك الزواج من بنت أخت جدتك؛ بل يجوز ببنت أخت أمك المباشرة إذا لم يكن بينكما سبب آخر يمنع ذلك, وراجع للفائدة المحرمات من النساء, وذلك في الفتوى رقم:
9441
.
والله أعلم.</p></body></html>
