</script></head><body><h1>السؤال:</h1><p>هل هناك ارتفاع معين للقبر؟ وهل صحيح أن الميت يحمل قبره على ظهره يوم القيامة ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن حمل الميت قبره لم نجد في الوحي دليلا عليه، وراجع في ارتفاع القبر الفتاوى التالية أرقامها:
41871
،
504
،
562
.
والله اعلم.</p></body></html>
