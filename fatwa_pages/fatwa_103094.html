</script></head><body><h1>السؤال:</h1><p>هل هناك دعاء خاص بالأيام المعلومات أي أيام العشر من ذي الحجة</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلا نعلم أن هناك دعاء خاصا يدعى به في هذه الأيام إلا ما روي من الدعاء في يوم عرفة، وراجع فيه الفتوى رقم:
94564
.</p></body></html>
