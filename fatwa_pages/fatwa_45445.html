</script></head><body><h1>السؤال:</h1><p>4-يوجد قريبة لنا أحضرت جهازها و باقي لها ستائر و بعض الرفايع فهل يجوز إعطاء زكاة مال لها .؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كانت قريبتكم هذه فقيرة جاز أن تعطوها من الزكاة لتفعل بها ما تشاء، وإن لم تكن كذلك لم يجز إعطاؤها.
والله أعلم.</p></body></html>
