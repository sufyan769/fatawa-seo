</script></head><body><h1>السؤال:</h1><p>اذكرحديثاً يدل على فضل الصدقة ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد روى
البخاري ومسلم
أن النبي صلى الله عليه وسلم قال:
سبعة يظلهم الله في ظله يوم لا ظل إلا ظله، وذكر منهم:... ورجل تصدق بصدقة فأخفاها حتى لا تعلم شماله ما أنفقت يمينه.
والله أعلم.</p></body></html>
