</script></head><body><h1>السؤال:</h1><p>هناك قصة عن شاب في الأردن أخرج من قبره بعد 3 ساعات ومشهده قد صور ويباع في أقراص مضغوطة والناس يشاهدونه بكثرة فما مدى جواز ذلك ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:

71300
.
