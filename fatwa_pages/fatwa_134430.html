</script></head><body><h1>السؤال:</h1><p>ما معنى عرصات يوم القيامة؟ جزاكم الله خيراً.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن العرصات في اللغة جمع عرصة وهي كل موضع واسع لا بناء فيه، وعرصات يوم القيامة معناها مواقف الحساب فيها.
والله أعلم.</p></body></html>
