</script></head><body><h1>السؤال:</h1><p>هل يجوز الجلوس مع شخص مصاب بسحر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن الجلوس مع الشخص المسحور، لا يختلف عن حكم الجلوس مع غير المسحور.
والله أعلم.</p></body></html>
