</script></head><body><h1>السؤال:</h1><p>ما حكم حلق المحرم رأسه بنفسه؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنه لا حرج على المحرم أن يتولى حلق رأسه بنفسه عندما يباح له الحلق، وللفائدة تراجع الفتوى رقم:
96223
.
والله أعلم.</p></body></html>
