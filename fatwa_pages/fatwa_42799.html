</script></head><body><h1>السؤال:</h1><p>وردت آيات للترهيب من منع الزكاة والتبشير بالعذاب الأليم في الجزء العاشر من القرآن الكريم، ماهي السورة؟ ما رقم الآيتين؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالايتان هما الرابعة والثلاثون والخامسة والثلاثون من سورة التوبة.
والله أعلم.</p></body></html>
