</script></head><body><h1>السؤال:</h1><p>ما حكم التعامل مع المصرف المتحد في مصر؟ وهل هو بنك إسلامي؟.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد أفتى فضيلة الشيخ
علي السالوس
بأن البنك المذكور ربوي ولا يجوز التعامل معه.
وانظر أيضا الفتوى رقم:
72460
.
والله أعلم.</p></body></html>
