</script></head><body><h1>السؤال:</h1><p>إذا جاءت نجاسة على البدن، وجفت مع مرور الوقت، فهل يبقى نجسًا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالبدن إذا أصابته نجاسة، فإنه لا يطهر بمجرد جفافها، ولو طال الزمن، بل لا بد من تطهير محلها بالماء، وراجع المزيد في الفتوى رقم:
36980
.
والله أعلم.</p></body></html>
