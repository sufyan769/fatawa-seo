</script></head><body><h1>السؤال:</h1><p>ما اسم العمامة التي كساها الرسول عليه السلام لعلي بن أبي طالب؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فعن العمامة التي كساها علياً رضي الله عنه فقد قال
ابن القيم
في زاد المعاد:
كانت له عمامة تسمى السحاب كساها علياً.
انتهى.</p></body></html>
