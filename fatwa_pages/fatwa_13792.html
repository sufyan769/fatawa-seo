</script></head><body><h1>السؤال:</h1><p>ما هو تعريف الحج ؟</p><h2>الجواب:</h2><p>الحمد لله والصلاة السلام على رسول الله وعلى آله وصحبه، أما بعد:
فإن معنى الحج لغة هو: مطلق القصد. ويعرف شرعا:ً بأنه القصد إلى مكة للنسك في زمن مخصوص.
والله أعلم.</p></body></html>
