</script></head><body><h1>السؤال:</h1><p>هل حديث خذ من القرءان ما شئت لمن شئت حديث صحيح أم لا، وشكرا.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد ذكره الشيخ
الألباني
في السلسلة الضعيفة بلفظ:
خذوا من القرآن ما شئتم لما شئتم
.وقال: لا أصل له.
والله أعلم.</p></body></html>
