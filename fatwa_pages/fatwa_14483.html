</script></head><body><h1>السؤال:</h1><p>1-كم مرة ذكر شهر رمضان في القرن الكريم</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
لقد ذكر شهر رمضان بالاسم مرة واحدة في القرآن في قوله سبحانه وتعالى:
(شهر رمضان الذي أنزل فيه القرآن هدى للناس وبينات من الهدى والفرقان)
[البقرة:185]</p></body></html>
