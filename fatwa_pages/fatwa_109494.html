</script></head><body><h1>السؤال:</h1><p>ما حكم وضع الحذاء سترة للمصلي؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فالحذاء إذا كان طاهراً لا حرج في وضعه أمام المصلي سترة له كما تقدم في الفتوى رقم:
29591
، وصفة السترة المفضلة للمصلي قد سبق تفصيلها في الفتوى رقم:
52581
.
والله أعلم.</p></body></html>
