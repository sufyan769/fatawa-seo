}
</script></head><body><h1>السؤال:</h1><p>ما حكم صلاة تحية المسجد للمسافر؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فصلاة تحية المسجد سنة لمن دخل المسجد وأراد الجلوس ، سواء أكان حاضراً مقيماً ، أو كان مسافراً ، إلا إذا دخل في الصلاة المكتوبة قبل جلوسه ، فإن ذلك يسقط عنه تحية المسجد.
والله أعلم.</p></body></html>
