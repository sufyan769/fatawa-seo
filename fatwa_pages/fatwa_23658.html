</script></head><body><h1>السؤال:</h1><p>هل وضع المكياج الخفيف جداً حرام ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
سبق حكم وضع المكياج في الأجوبة التالية أرقامها:
4052
17394
20766
.
ولا فرق بين كون المكياج خفيفاً أو كونه غير خفيف.
والله أعلم.</p></body></html>
