</script></head><body><h1>السؤال:</h1><p>هل مدافعة البول والغائط أثناء الصيام تفسده؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فليس في مدافعة الأخبثين تأثير على صحة الصوم، وإنما الخلاف في وجود ذلك أثناء الصلاة، والراجح صحتها مع مدافعة الأخبثين، وانظر الفتوى رقم:
26318
والله أعلم.</p></body></html>
