</script></head><body><h1>السؤال:</h1><p>ما الحكمة من مشروعية الصلاة</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمما يجب التنبه إليه أولا أن أحكام الله تعالى كلها مبنية على حكم جليلة، سواء علمنا ذلك أو جهلناه، ومن الحكم التي شرعت من أجلها الصلاة ما ذكرناه في الفتوى رقم:
11085
.
والله أعلم.</p></body></html>
