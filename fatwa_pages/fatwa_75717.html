</script></head><body><h1>السؤال:</h1><p>هل يجوز استعمال كريمات تحتوي على مادة الكحول وصفها لي طبيب مختص بسبب احمرار بشرة وجهي وجفافها ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فلمعرفة جواب هذا السؤال تراجع الفتوى رقم :
254
، والفتوى رقم:
71561
.
والله أعلم .</p></body></html>
