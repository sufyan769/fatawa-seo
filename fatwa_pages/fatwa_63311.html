</script></head><body><h1>السؤال:</h1><p>هل يجوز للمسلم أكل لحم الحصان أو شرب حليبه وإذا كان لا يجوز لماذا؟يرجى الإجابة بالتفصيل إذا تفضلتم.مع الشكر الجزيل</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فراجع في جواب هذا السؤال الفتوى رقم:
54073
.
والله أعلم.</p></body></html>
