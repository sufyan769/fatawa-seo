</script></head><body><h1>السؤال:</h1><p>وما حكم التحرك أثناء إقامة الصلاة لمقيمها في المسجد؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فقد اتفق الفقهاء على استحباب وقوف المقيم حال كونه يقيم الصلاة وكرهوا مشيه وعليه فالسنة للمقيم ألا يتحرك حال الإقامة.
والله أعلم.</p></body></html>
