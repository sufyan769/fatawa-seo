</script></head><body><h1>السؤال:</h1><p>هل استبدال هاتف قديم بآخر جديد أفضل من السابق مع دفع الفارق من الربا؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فمبادلة هاتف قديم بهاتف جديد، ودفع فرق الثمن؛ ليس من الربا، ولا حرج فيه، وراجع الفتوى:
9725
.
والله أعلم.</p></body></html>
