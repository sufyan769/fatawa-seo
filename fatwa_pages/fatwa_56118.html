</script></head><body><h1>السؤال:</h1><p>هل (ابتغوا الرزق عند تزاحم الأقدام) حديث شريف أو أثر.</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإنا لم نعثر على حديث بهذا اللفظ وقد ذكر
العجلوني
في كشف الخفاء كلاما بلفظ:
البركة عند تزاحم الأقدام
. وقال فيه: ليس بحديث.
والله أعلم.</p></body></html>
