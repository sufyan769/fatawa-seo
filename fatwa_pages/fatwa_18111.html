</script></head><body><h1>السؤال:</h1><p>هل يجوز صلاة السنة قبل أذان الفجر ؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فإن كنت تسأل عن ركعتي الفجر فالجواب أنه لا تجزئ صلاتهما قبل أذان الفجر. وراجع الفتوى رقم:
11258
.
والله أعلم.</p></body></html>
