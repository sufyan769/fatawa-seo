</script></head><body><h1>السؤال:</h1><p>هل يجوز استمرار قيام الليل بعد دخول وقت صلاة الصبح؟</p><h2>الجواب:</h2><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:
فوقت قيام الليل يبدأ من بعد صلاة العشاء، وينتهي بطلوع الفجر الصادق، ولا تحتسب الصلاة بعد دخول وقت الفجر من قيام الليل، ولا يصلى بعد طلوع الفجر.
والله أعلم</p></body></html>
